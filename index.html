<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>生日驚喜</title>
  <style>
    body {
      margin: 0;
      font-family: "Comic Sans MS", "Arial", sans-serif;
      text-align: center;
      background: linear-gradient(to right, #d8b4fe, #fbc2eb); /* 淡紫漸層 */
    }

    #welcome-screen {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2.5em;
      color: #4b0082; /* 深紫色文字 */
      margin-bottom: 30px;
    }

    input {
      margin: 10px;
      padding: 12px 15px;
      width: 250px;
      font-size: 1em;
      border: 2px solid #c084fc;
      border-radius: 10px;
      outline: none;
    }

    input::placeholder {
      color: #aaa; /* 灰色提示字 */
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1.2em;
      background: #a78bfa;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1); /* 滑鼠移過去會放大一點 */
    }

    .note {
      margin-top: 15px;
      font-size: 0.9em;
      color: #5a189a;
    }
  </style>
</head>
<body>
  <div id="welcome-screen">
    <h1>今天是什麼日子呢？</h1>

    <input type="text" id="name" placeholder="匿名是啥不會忘了吧？">
    <input type="password" id="password" placeholder="密碼是什麼不用多說吧？">

    <button onclick="checkLogin()">✔ 確認</button>

    <p class="note">Ps: 記得聲音要打開來哦～😗</p>
  </div>

  <script>
    function checkLogin() {
      const nameInput = document.getElementById("name").value;
      const passwordInput = document.getElementById("password").value;

      if (nameInput === "芝茉妲絲" && passwordInput === "0325") {
        // 成功登入 → 跳轉到下一頁 (之後你可以新增 next.html)
        window.location.href = "next.html";
      } else {
        // 只有輸入錯誤才會跳提示
        alert("欸～都已經提示了\n你還輸入錯誤傷心了都～～");
      }
    }
  </script>
</body>
</html>
