<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>生日祝福</title>
  <style>
    body {
      background-color: #f3e8ff; /* 淡紫色背景 */
      font-family: "微軟正黑體", sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      color: #5a189a; /* 深紫色 */
    }

    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 5px;
      width: 250px;
      font-size: 16px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #5a189a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .note {
      margin-top: 15px;
      font-size: 0.9em;
      color: #5a189a;
    }

    /* 自訂錯誤提示視窗 */
    .modal {
      display: none; /* 預設隱藏 */
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5); /* 半透明黑色背景 */
    }

    .modal-content {
      background-color: white;
      margin: 20% auto;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      color: #5a189a;
      font-size: 18px;
    }

    .modal-content button {
      margin-top: 10px;
      padding: 5px 15px;
      border: none;
      background-color: #5a189a;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>今天是什麼日子呢？</h1>

  <input type="text" id="name" placeholder="匿名是啥不會忘了吧">
  <input type="password" id="password" placeholder="密碼是什麼不用多說吧">
  <button onclick="checkLogin()">確認</button>

  <p class="note">Ps: 記得聲音要打開來哦😗</p>

  <!-- 自訂錯誤提示視窗 -->
  <div id="errorModal" class="modal">
    <div class="modal-content">
      <p>欸～都已經提示了</p>
      <p>你還輸入錯誤傷心了都～～</p>
      <button onclick="closeModal()">好吧</button>
    </div>
  </div>

  <script>
    function checkLogin() {
      const nameInput = document.getElementById("name").value;
      const passwordInput = document.getElementById("password").value;

      if (nameInput === "芝茉妲絲" && passwordInput === "0325") {
        window.location.href = "next.html"; // 成功時跳轉到下一個畫面
      } else {
        document.getElementById("errorModal").style.display = "block"; // 顯示錯誤視窗
      }
    }

    function closeModal() {
      document.getElementById("errorModal").style.display = "none"; // 關閉錯誤視窗
    }
  </script>
</body>
</html>
