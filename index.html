<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生日小驚喜</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #fbc2eb, #d8b4fe); /* 粉紫漸層 */
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      background-color: #a855f7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #9333ea;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>請輸入暗號：</h2>
    <input type="text" id="password" placeholder="輸入暗號">
    <button onclick="checkPassword()">確認</button>
    <p id="error-message" class="error"></p>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById("password").value.trim();
      const errorMessage = document.getElementById("error-message");

      if (password === "芝茉妲絲生日快樂") { // ✅ 這是正確暗號
        errorMessage.textContent = "";
        window.location.href = "next.html"; // 跳轉到第二頁
      } else {
        errorMessage.textContent = "暗號錯誤，請再試一次！";
      }
    }
  </script>
</body>
</html>
