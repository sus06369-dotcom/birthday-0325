<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surprise ğŸ‰</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Noto Sans TC", sans-serif;
      text-align: center;
      background: linear-gradient(to right, #d8b4fe, #fbc2eb);
      overflow: hidden;
      color: #4b0082;
    }

    .container {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* ä¾åºç¸®æ”¾æ–‡å­— */
    .message {
      font-size: 3.2em;
      font-weight: bold;
      color: #4b0082;
      opacity: 0;
      transform: scale(0.5);
      animation: zoomInOut 1.5s forwards;
    }

    @keyframes zoomInOut {
      0% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.1); }
      100% { opacity: 0; transform: scale(1); }
    }

    /* å€’æ•¸ 321 */
    .countdown {
      font-size: 6em;
      font-weight: bold;
      color: #4b0082;
    }

    /* è›‹ç³•å½±ç‰‡/GIF */
    .cake {
      max-width: 80%;
      display: none;
      margin: 0 auto;
    }
    #cakeGif {
      margin-top: -30px;
    }

    /* ç”Ÿæ—¥æ–‡å­— */
    .celebrate-text {
      font-size: 2.5em;
      font-weight: bold;
      color: #4b0082;
      margin-top: 20px;
      opacity: 0;
      transform: scale(0.5);
      animation: zoomInCelebrate 1s forwards;
      white-space: nowrap;
    }

    @keyframes zoomInCelebrate {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }

    /* æŒ‰éˆ• */
    .buttons {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 20px;
      opacity: 0;
    }

    button {
      padding: 12px 25px;
      font-size: 1.2em;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.3s, opacity 0.5s;
      white-space: nowrap;
    }

    #likeBtn {
      background: #ffa559;
      color: white;
    }

    #dislikeBtn {
      background: #5a9dfc;
      color: white;
    }

    button:hover {
      transform: scale(1.1);
    }

    /* å½©å±‘ (æ­£æ–¹å½¢ + æ—‹è½‰) */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      top: -10px;
      opacity: 0.8;
      animation: fall linear forwards;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .modal.show { display: flex; }
    .modal-content {
      background: white;
      padding: 28px 36px;
      border-radius: 12px;
      font-weight: 700;
      text-align: center;
      font-size: 1.3em;
    }
    .modal-content button {
      margin-top: 15px;
      background: #a855f7; /* ç´«è‰² */
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: 700;
      font-size: 1.1em;
      cursor: pointer;
    }
    .modal-content button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container" id="main-container">
    <div id="text-container"></div>

    <video id="cakeVideo" class="cake" autoplay muted playsinline>
      <source src="Cake1.webm" type="video/webm">
    </video>
    <img id="cakeGif" class="cake" src="Cake2.gif" alt="Cake">

    <div id="celebrate" style="display: none;">
      <div class="celebrate-text">ãŠèª•ç”Ÿæ—¥ãŠã‚ã§ã¨ã† ğŸ‚</div>
      <div class="buttons" id="buttons">
        <button id="likeBtn">æˆ‘å¾ˆå–œæ­¡</button>
        <button id="dislikeBtn">æˆ‘ä¸å–œæ­¡</button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <div id="modalText"></div>
      <button id="modalClose">é—œé–‰</button>
    </div>
  </div>

  <audio id="bgm" src="blessing.mp3" loop></audio>

  <script>
    window.addEventListener("load", () => {
      const bgm = document.getElementById("bgm");
      if (localStorage.getItem("bgmAllowed") === "true") {
        bgm.play().catch(() => console.log("è‡ªå‹•æ’­æ”¾è¢«é˜»æ­¢"));
      }
      startSequence();
      launchConfetti();
    });

    const messages = [
      "å˜¿ï½èŠèŒ‰å¦²çµ²",
      "ä»Šå¤©æ˜¯å±¬æ–¼",
      "ğŸ«µğŸ«µä½ ğŸ«µğŸ«µ",
      "ç‰¹åˆ¥æ—¥å­ï¼ï¼ï¼",
      "æº–å‚™å¥½äº†å—ï¼Ÿ",
      "å°±ç®—é‚„æ²’",
      "ä¹Ÿçµ¦æˆ‘æº–å‚™å¥½",
      "ä¸ç­‰ä½ äº†",
      "3", "2", "1"
    ];

    function startSequence() {
      const container = document.getElementById("text-container");
      let i = 0;

      function showNext() {
        if (i < messages.length) {
          const msg = document.createElement("div");
          msg.className = "message";
          if (["3","2","1"].includes(messages[i])) {
            msg.classList.add("countdown");
          }
          msg.textContent = messages[i];
          container.innerHTML = "";
          container.appendChild(msg);
          i++;
          setTimeout(showNext, 1500);
        } else {
          showCake();
        }
      }
      showNext();
    }

    function showCake() {
      const container = document.getElementById("text-container");
      container.innerHTML = "";
      const cakeVideo = document.getElementById("cakeVideo");
      cakeVideo.style.display = "block";
      cakeVideo.play();

      cakeVideo.onended = () => {
        cakeVideo.style.display = "none";
        document.getElementById("cakeGif").style.display = "block";
        const celebrate = document.getElementById("celebrate");
        celebrate.style.display = "block";

        setTimeout(() => {
          const buttons = document.getElementById("buttons");
          buttons.style.opacity = "1";
        }, 1200);
      };
    }

    // ğŸ‰ å½©å±‘
    function launchConfetti() {
      setInterval(() => {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        document.body.appendChild(confetti);

        const size = Math.random() * 10 + 5;
        confetti.style.width = `${size}px`;
        confetti.style.height = `${size}px`;
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;

        setTimeout(() => confetti.remove(), 5000);
      }, 120);
    }

    // ğŸ˜®â€ğŸ’¨ æŒ‰éˆ•äº’å‹•
    let dislikeCount = 0;
    const dislikeBtn = document.getElementById("dislikeBtn");
    const likeBtn = document.getElementById("likeBtn");

    const modal = document.getElementById("modal");
    const modalText = document.getElementById("modalText");
    const modalClose = document.getElementById("modalClose");

    dislikeBtn.addEventListener("click", () => {
      dislikeCount++;
      if (dislikeCount === 1) {
        alert("ğŸ¥º");
      } else if (dislikeCount === 2) {
        // ğŸ¥¹ æ‰è½ï¼Œéƒ¨åˆ†æ—‹è½‰
        for (let i = 0; i < 20; i++) {
          const wrapper = document.createElement("div");
          const e = document.createElement("div");
          e.textContent = "ğŸ¥¹";
          e.style.fontSize = "28px";

          wrapper.style.position = "fixed";
          wrapper.style.top = "-40px";
          wrapper.style.left = Math.random() * 100 + "vw";
          wrapper.style.zIndex = 4;

          const duration = 3 + Math.random() * 2;
          wrapper.style.animation = `fall-emoji ${duration}s linear forwards`;

          if (Math.random() > 0.5) {
            e.style.animation = `spin ${duration}s linear infinite`;
          }

          wrapper.appendChild(e);
          document.body.appendChild(wrapper);

          setTimeout(() => wrapper.remove(), duration * 1000);
        }
      } else if (dislikeCount >= 3) {
        modalText.innerText = "æ²’æœ‰å…¶ä»–è©±äº†ğŸ¥¹\nä¸è¦å†çµ¦æˆ‘é»ä¸å–œæ­¡äº†";
        modal.classList.add("show");
      }
    });

    likeBtn.addEventListener("click", () => {
      alert("é€™è£¡å¯ä»¥ç¹¼çºŒåšæ›´å¤šäº’å‹• ğŸ’–");
    });

    modalClose.onclick = () => {
      modal.classList.remove("show");
    };

    // ğŸ¥¹ ä¸‹è½å‹•ç•«
    const style = document.createElement("style");
    style.innerHTML = `
      @keyframes fall-emoji {
        to { transform: translateY(110vh); opacity: 0; }
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
