  <script>
    // âœ… é€²å…¥é é¢è‡ªå‹•æ’­æ”¾èƒŒæ™¯éŸ³æ¨‚ï¼ˆç¬¬ä¸€é å·²äº’å‹•éï¼‰
    window.addEventListener("load", () => {

    // ä¾åºæ–‡å­—
    const messages = [

      "ğŸ«µğŸ«µä½ ğŸ«µğŸ«µ",

    ];

    function startSequence() {
      const container = document.getElementById("text-container");
      let i = 0;

      function showNext() {
        if (i < messages.length) {
          const msg = document.createElement("div");
          if (["3","2","1"].includes(messages[i])) {
            msg.className = "countdown"; // âœ… ç‰¹å¤§å­—æ¨£å¼
          } else {
            msg.className = "message";
          }
          msg.textContent = messages[i];
          container.innerHTML = "";
          container.appendChild(msg);
          i++;
          setTimeout(showNext, 1500);
        } else {
          showCake();
        }
      }
      showNext();
    }

    function showCake() {
      const container = document.getElementById("text-container");
      container.innerHTML = "";
      const cakeVideo = document.getElementById("cakeVideo");
      cakeVideo.style.display = "block";
      cakeVideo.play();

      cakeVideo.onended = () => {
        cakeVideo.style.display = "none";
        document.getElementById("cakeGif").style.display = "block";
        document.getElementById("celebrate").style.display = "block";
      };
    }

    // ğŸ‰ å½©å±‘æ•ˆæœ
    function launchConfetti() {
      setInterval(() => {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        document.body.appendChild(confetti);

        const size = Math.random() * 10 + 5;
        confetti.style.width = `${size}px`;
        confetti.style.height = `${size}px`;
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;

        setTimeout(() => confetti.remove(), 5000);
      }, 200);
    }
