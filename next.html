<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surprise 🎉</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg1:#d8b4fe;
      --bg2:#fbc2eb;
      --fg:#4b0082;
      --like:#f6a15e; /* 溫和橘色 */
      --dislike:#7bb2f9; /* 溫和藍色 */
    }
    body {
      margin:0;
      font-family:"Noto Sans TC",sans-serif;
      text-align:center;
      background:linear-gradient(to right,var(--bg1),var(--bg2));
      overflow:hidden;
    }
    .container {
      position:relative;
      height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
    }

    /* 倒數訊息 */
    #countdown {
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:2;
      font-weight:700;
      color:var(--fg);
      white-space:nowrap;
      font-size:clamp(28px,6vw,72px);
      opacity:0;
      transform:scale(.6);
      transition:all .6s ease;
    }
    #countdown.show { opacity:1; transform:scale(1); }
    #countdown.count { font-size:clamp(72px,24vw,220px); }

    /* 蛋糕區 */
    #cake-area {
      margin-top:8vh;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .cake-media {
      max-width:min(560px,80%);
      height:auto;
      opacity:0;
      transition:opacity .6s ease;
    }
    .cake-media.show { opacity:1; }

    /* 生日快樂 */
    .celebrate-text {
      font-size:clamp(32px,6vw,56px);
      font-weight:700;
      color:var(--fg);
      margin-top:20px;
      opacity:0;
      transform:scale(.6);
      transition:all .6s ease;
      white-space:nowrap; /* 不換行 */
    }
    .celebrate-text.show { opacity:1; transform:scale(1); }

    /* 按鈕區 */
    .buttons {
      margin-top:25px;
      display:flex;
      justify-content:center;
      gap:20px;
      opacity:0;
    }
    .buttons.show { animation:fadeInButtons 1s forwards; }
    @keyframes fadeInButtons {
      from {opacity:0; transform:translateY(20px);}
      to {opacity:1; transform:translateY(0);}
    }
    .buttons button {
      padding:12px 25px;
      font-size:1.2em;
      border:none;
      border-radius:15px;
      cursor:pointer;
      transition:transform .2s;
      white-space:nowrap;
    }
    .buttons button:hover { transform:scale(1.1); }
    #likeBtn { background:var(--like); color:white; }
    #dislikeBtn { background:var(--dislike); color:white; }

    /* Modal */
    .modal {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.5);
      display:flex;
      justify-content:center;
      align-items:center;
      visibility:hidden;
      opacity:0;
      transition:opacity .3s ease;
      z-index:5;
    }
    .modal.show { visibility:visible; opacity:1; }
    .modal-content {
      background:white;
      padding:20px;
      border-radius:10px;
      max-width:80%;
      text-align:center;
    }
    .modal button { margin-top:15px; }
  </style>
</head>
<body>
  <div class="container">
    <div id="cake-area">
      <video id="cakeVideo" class="cake-media" muted playsinline>
        <source src="Cake1.webm" type="video/webm">
      </video>
      <img id="cakeGif" class="cake-media" src="Cake2.gif" alt="Cake">
    </div>

    <div id="celebrate" style="display:none;">
      <div class="celebrate-text">お誕生日おめでとう 🎂</div>
      <div class="buttons">
        <button id="likeBtn">我很喜歡</button>
        <button id="dislikeBtn">我不喜歡</button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <p>沒有其他話了🥹<br>不要再給我點不喜歡了</p>
      <button id="closeModal">關閉</button>
    </div>
  </div>

  <audio id="bgm" src="blessing.mp3" loop></audio>

  <script>
    window.addEventListener("load", () => {
      const bgm=document.getElementById("bgm");
      if(localStorage.getItem("bgmAllowed")==="true"){
        bgm.play().catch(()=>{});
      }
      showSlides();
    });

    const messages=[
      "嘿～芝茉妲絲",
      "今天是屬於",
      "🫵🏻🫵🏻你🫵🏻🫵🏻",
      "特別日子！！！",
      "準備好了嗎？🧐",
      "就算還沒👀",
      "也給我準備好😎",
      "不等你的🥳",
      "3","2","1"
    ];
    const countdownEl=document.createElement("div");
    countdownEl.id="countdown";
    document.body.appendChild(countdownEl);

    function showSlides(){
      let i=0;
      function next(){
        if(i>=messages.length){
          countdownEl.remove();
          showCake();
          return;
        }
        countdownEl.textContent=messages[i];
        countdownEl.classList.remove("show","count");
        if(!isNaN(messages[i])) countdownEl.classList.add("count");
        void countdownEl.offsetWidth;
        countdownEl.classList.add("show");

        setTimeout(()=>{
          countdownEl.classList.remove("show");
          setTimeout(()=>{ i++; next(); },400);
        },isNaN(messages[i])?1500:2000);
      }
      next();
    }

    function showCake(){
      const video=document.getElementById("cakeVideo");
      const gif=document.getElementById("cakeGif");
      video.classList.add("show");
      video.play();
      video.onended=()=>{
        video.classList.remove("show");
        gif.classList.add("show");
        setTimeout(showCelebrate,600);
      };
    }

    function showCelebrate(){
      const celebrate=document.getElementById("celebrate");
      celebrate.style.display="block";
      setTimeout(()=>{
        document.querySelector(".celebrate-text").classList.add("show");
        setTimeout(()=>{
          document.querySelector(".buttons").classList.add("show");
        },1000);
      },200);
    }

    // 按鈕互動
    const dislike=document.getElementById("dislikeBtn");
    const modal=document.getElementById("modal");
    const closeModal=document.getElementById("closeModal");
    let dislikeCount=0;
    dislike.addEventListener("click",()=>{
      dislikeCount++;
      if(dislikeCount===1){
        dislike.textContent="🥺";
      }else if(dislikeCount===2){
        dislike.textContent="🥹";
      }else if(dislikeCount===3){
        modal.classList.add("show");
      }
    });
    closeModal.addEventListener("click",()=>{
      modal.classList.remove("show");
    });

    // 保留：我很喜歡按鈕之後要接續其他互動
    document.getElementById("likeBtn").addEventListener("click",()=>{
      console.log("我很喜歡 clicked - 後續互動區塊待製作");
    });
  </script>
</body>
</html>
