<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>生日驚喜 — 第二頁</title>

<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">

<style>
:root {
  --fg: #4b0082;
  --bgA: #d8b4fe;
  --bgB: #fbc2eb;
  --like: #ffb86b;    /* 橘色 */
  --dislike: #7fb3ff; /* 藍色 */
}

body {
  margin:0;
  min-height:100vh;
  background: linear-gradient(to right, var(--bgA), var(--bgB));
  font-family: 'Noto Sans TC', sans-serif;
  overflow:hidden;
  color:var(--fg);
  text-align:center;
}

/* 倒數訊息 */
.slide {
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:2;
}
.msg {
  font-weight:700;
  opacity:0;
  transform:scale(.6);
  transition:all .6s ease;
  white-space:nowrap;
}
.msg.show { opacity:1; transform:scale(1); }
.msg.normal { font-size:clamp(28px,6vw,72px); }
.msg.count  { font-size:clamp(72px,24vw,220px); }

/* 蛋糕 */
#cake-area {
  margin-top:8vh;
}
.cake-media {
  width:min(560px,80%);
  opacity:0;
  transition:opacity .6s ease;
}
.cake-media.show { opacity:1; }

/* 生日文字 */
#celebrate {
  margin-top:20px;
  font-size:clamp(32px,6vw,56px);
  font-weight:700;
  color:var(--fg);
  opacity:0;
  transform:scale(.6);
  transition:all .6s ease;
  white-space:nowrap;
}
#celebrate.show { opacity:1; transform:scale(1); }

/* 按鈕區 */
#buttons {
  margin-top:14px;
  display:flex;
  gap:16px;
  justify-content:center;
  opacity:0;
}
.btn {
  padding:10px 22px;
  border-radius:12px;
  border:none;
  font-weight:700;
  font-size:18px;
  cursor:pointer;
  white-space:nowrap;
  transition:transform .25s ease, box-shadow .2s;
}
.btn.like { background:var(--like); color:#3b2b1a; }
.btn.dislike { background:var(--dislike); color:#04304a; }
.btn:hover { transform:scale(1.06); box-shadow:0 6px 18px rgba(0,0,0,.15); }

.btn.left-in { animation:leftIn .7s forwards; }
.btn.right-in{ animation:rightIn .7s forwards; }
@keyframes leftIn { from{opacity:0;transform:translateX(-40px);} to{opacity:1;transform:translateX(0);} }
@keyframes rightIn{ from{opacity:0;transform:translateX(40px);}  to{opacity:1;transform:translateX(0);} }

/* emoji */
#emojiOverlay {
  position:fixed;
  top:45%;
  left:50%;
  transform:translate(-50%,-50%) scale(.5);
  font-size:120px;
  opacity:0;
  transition:all .6s ease;
  z-index:5;
}
#emojiOverlay.show { opacity:1; transform:translate(-50%,-50%) scale(1); }
.emoji-fall {
  position:fixed;
  top:-40px;
  font-size:26px;
  animation: fall linear forwards;
}
@keyframes fall {
  to { transform:translateY(110vh) rotate(360deg); opacity:.9; }
}

/* modal */
.modal {
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  align-items:center;
  justify-content:center;
  z-index:10;
}
.modal.show { display:flex; }
.modal-content {
  background:white;
  padding:20px 26px;
  border-radius:10px;
  font-weight:700;
  color:var(--fg);
}
.modal-content button {
  margin-top:12px;
  background:var(--like);
  border:none;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
  font-weight:700;
}

/* 彩屑 */
.confetti {
  position:fixed;
  top:-10px;
  width:8px;
  height:8px;
  background:red;
  opacity:.8;
  animation: confettiFall linear forwards;
}
@keyframes confettiFall {
  to { transform:translateY(110vh) rotate(360deg); opacity:0; }
}
</style>
</head>
<body>

<!-- 蛋糕區 -->
<div id="cake-area">
  <video id="cakeVideo" class="cake-media" playsinline muted></video>
  <img id="cakeGif" class="cake-media" style="display:none" />
</div>

<!-- 慶祝文字 -->
<div id="celebrate">お誕生日おめでとう 🎂</div>

<!-- 按鈕 -->
<div id="buttons">
  <button id="likeBtn" class="btn like">我很喜歡</button>
  <button id="dislikeBtn" class="btn dislike">我不喜歡</button>
</div>

<!-- emoji overlay -->
<div id="emojiOverlay">🥺</div>

<!-- modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <div id="modalText"></div>
    <button id="modalClose">關閉</button>
  </div>
</div>

<!-- 預留區 -->
<div id="future-area" style="display:none"></div>

<audio id="bgm" src="blessing.mp3" loop></audio>

<script>
const messages = [
  "嘿～芝茉妲絲",
  "今天是屬於",
  "🫵🏻🫵🏻你🫵🏻🫵🏻",
  "特別日子！！！",
  "準備好了嗎？🧐",
  "就算還沒👀",
  "也給我準備好😎",
  "不等你的🥳",
  "3","2","1"
];

const cakeVideo = document.getElementById("cakeVideo");
const cakeGif   = document.getElementById("cakeGif");
const celebrate = document.getElementById("celebrate");
const buttons   = document.getElementById("buttons");
const likeBtn   = document.getElementById("likeBtn");
const dislikeBtn= document.getElementById("dislikeBtn");
const emojiOverlay = document.getElementById("emojiOverlay");
const modal = document.getElementById("modal");
const modalText = document.getElementById("modalText");
const modalClose= document.getElementById("modalClose");
const bgm = document.getElementById("bgm");
let dislikeCount=0;

function showSlides(){
  let i=0;
  function next(){
    if(i>=messages.length){ showCake(); return; }
    const slide=document.createElement("div");
    slide.className="slide";
    const msg=document.createElement("div");
    msg.className="msg "+(isNaN(messages[i])?"normal":"count");
    msg.textContent=messages[i];
    slide.appendChild(msg);
    document.body.appendChild(slide);
    requestAnimationFrame(()=>msg.classList.add("show"));
    setTimeout(()=>{
      msg.classList.remove("show");
      setTimeout(()=>{slide.remove();i++;next();},400);
    }, isNaN(messages[i])?1500:2000);
  }
  next();
}

function showCake(){
  cakeVideo.src="Cake1.webm";
  cakeGif.src="Cake2.gif";
  cakeVideo.play().catch(()=>{});
  cakeVideo.classList.add("show");

  cakeVideo.onended=()=>{
    cakeGif.style.display="block";
    cakeGif.classList.add("show");
    cakeVideo.classList.remove("show");
    setTimeout(()=>celebrate.classList.add("show"),600);
    setTimeout(()=>{
      buttons.style.opacity=1;
      likeBtn.classList.add("left-in");
      dislikeBtn.classList.add("right-in");
    },1400);
  };
}

dislikeBtn.onclick=()=>{
  dislikeCount++;
  if(dislikeCount===1){
    emojiOverlay.textContent="🥺";
    emojiOverlay.classList.add("show");
  }else if(dislikeCount===2){
    for(let i=0;i<10;i++){
      const e=document.createElement("div");
      e.className="emoji-fall";
      e.textContent="🥹";
      e.style.left=Math.random()*90+"vw";
      e.style.fontSize=(18+Math.random()*20)+"px";
      e.style.animationDuration=(2+Math.random()*3)+"s";
      document.body.appendChild(e);
      setTimeout(()=>e.remove(),4500);
    }
  }else{
    let txt=["你忍心嗎？🥺","不要開玩笑啦…🥺","你再點我都快碎掉了🥹","好了，已經傷心了都\n沒有其他話了🥹\n不要再給我點不喜歡了"];
    modalText.innerText=txt[Math.min(dislikeCount-3,txt.length-1)];
    modal.classList.add("show");
  }
};

modalClose.onclick=()=>{ modal.classList.remove("show"); emojiOverlay.classList.remove("show"); dislikeCount=0; };

likeBtn.onclick=()=>{
  document.body.innerHTML='<div id="future-area" style="min-height:100vh;display:flex;align-items:center;justify-content:center;font-weight:700;color:var(--fg);">（這裡是後續互動區塊）</div>';
};

function confetti(){
  setInterval(()=>{
    const el=document.createElement("div");
    el.className="confetti";
    const size=Math.random()*8+6;
    el.style.width=el.style.height=size+"px";
    el.style.left=Math.random()*100+"vw";
    const colors=["#ffd500","#ff9ac2","#bfe6ff","#d9b4ff","#ff8fa3","#ffffff"];
    el.style.background=colors[Math.floor(Math.random()*colors.length)];
    el.style.animationDuration=(Math.random()*3+2)+"s";
    document.body.appendChild(el);
    setTimeout(()=>el.remove(),5000);
  },200);
}

window.onload=()=>{
  bgm.play().catch(()=>{});
  confetti();
  showSlides();
};
</script>
</body>
</html>
