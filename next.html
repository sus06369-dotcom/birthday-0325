<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÁîüÊó•È©öÂñú - Á¨¨‰∫åÈ†Å</title>

  <!-- Google Fonts (ÂèØÊèõÊàê‰Ω†ÂñúÊ≠°ÁöÑ) -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #fbc2eb, #d8b4fe);
      font-family: "Noto Sans TC", sans-serif;
      overflow: hidden;
    }

    .text {
      font-size: 2.5em;
      color: #4b0082;
      opacity: 0;
      transform: scale(0.5);
      transition: opacity 0.6s ease, transform 0.6s ease;
      position: absolute;
      text-align: center;
    }

    .text.show {
      opacity: 1;
      transform: scale(1.2);
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- ÊñáÂ≠óÂÆπÂô® -->
  <div id="container"></div>
  <!-- ÂΩ©Â∏∂Á≤íÂ≠ê -->
  <canvas id="confetti"></canvas>
  <!-- ËÉåÊôØÈü≥Ê®Ç (‰Ω†‰πãÂæåÂèØÊèõÊàêÊú¨Ê©üÊ™îÊ°àÂêçÁ®±) -->
  <audio id="bgm" autoplay>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    const messages = [
      "5",
      "4",
      "3",
      "2",
      "1",
      "ÂòøÔΩûËäùËåâÂ¶≤Áµ≤",
      "‰ªäÂ§©ÊòØÂ±¨Êñº",
      "ü´µüèªü´µüèª‰Ω†ü´µüèªü´µüèª",
      "ÁâπÂà•Êó•Â≠êÔºÅÔºÅÔºÅ",
      "Ê∫ñÂÇôÂ•Ω‰∫ÜÂóéÔºüüßê",
      "Â∞±ÁÆóÈÇÑÊ≤íüëÄ",
      "‰πüÁµ¶ÊàëÊ∫ñÂÇôÂ•Ωüòé",
      "‰∏çÁ≠â‰Ω†ÁöÑü•≥"
    ];

    const container = document.getElementById("container");
    let index = 0;

    function showMessage() {
      if (index >= messages.length) return;

      const text = document.createElement("div");
      text.className = "text";
      text.textContent = messages[index];
      container.appendChild(text);

      // È°ØÁ§∫ÊñáÂ≠ó
      setTimeout(() => {
        text.classList.add("show");
        launchConfetti(); // ÂΩ©Â∏∂ÁàÜÁÇ∏
      }, 100);

      // ÁßªÈô§ËàäÊñáÂ≠ó
      setTimeout(() => {
        text.remove();
        index++;
        showMessage();
      }, 2000);
    }

    // ÂΩ©Â∏∂ÊïàÊûú
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let confettis = [];

    function launchConfetti() {
      for (let i = 0; i < 100; i++) {
        confettis.push({
          x: canvas.width / 2,
          y: canvas.height / 2,
          dx: (Math.random() - 0.5) * 8,
          dy: (Math.random() - 0.5) * 8,
          size: Math.random() * 5 + 2,
          color: `hsl(${Math.random() * 360}, 100%, 60%)`,
          life: 100
        });
      }
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confettis.forEach((c, i) => {
        ctx.fillStyle = c.color;
        ctx.fillRect(c.x, c.y, c.size, c.size);
        c.x += c.dx;
        c.y += c.dy;
        c.dy += 0.1; // ÈáçÂäõ
        c.life--;
        if (c.life <= 0) confettis.splice(i, 1);
      });
      requestAnimationFrame(drawConfetti);
    }

    drawConfetti();
    showMessage();
  </script>
</body>
</html>
