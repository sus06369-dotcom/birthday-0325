<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surprise 🎉</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans TC", sans-serif;
      text-align: center;
      background: linear-gradient(to right, #d8b4fe, #fbc2eb);
      overflow: hidden;
    }

    .container {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* 一般文字動畫 */
    .message {
      font-size: 2.5em;
      font-weight: bold;
      color: #4b0082;
      opacity: 0;
      transform: scale(0.5);
      animation: zoomIn 1s forwards;
    }

    /* 倒數字體更大 */
    .countdown {
      font-size: 6em;
      font-weight: bold;
      color: #4b0082;
      opacity: 0;
      transform: scale(0.5);
      animation: zoomIn 1s forwards;
    }

    @keyframes zoomIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* 蛋糕影片 / GIF */
    .cake {
      max-width: 60%;
      display: none;
      margin: 0 auto;
    }

    /* 蛋糕區塊：置中但靠上 */
    #cake-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      margin-top: 5vh; /* 上半部位置 */
    }

    /* 生日文字 */
    .celebrate-text {
      font-size: 3em;
      font-weight: bold;
      color: #4b0082;
      margin-top: 20px;
      opacity: 0;
      transform: scale(0.5);
      animation: zoomIn 1s forwards;
    }

    /* 按鈕 */
    .buttons {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    button {
      padding: 12px 25px;
      font-size: 1.2em;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.2s;
      font-weight: bold;
    }
    #likeBtn {
      background: #f4a261; /* 溫和橘色 */
      color: white;
    }
    #dislikeBtn {
      background: #6ca0dc; /* 溫和藍色 */
      color: white;
    }
    button:hover {
      transform: scale(1.1);
    }

    /* 提示框 */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      text-align: center;
      font-size: 1.2em;
      color: #4b0082;
      font-weight: bold;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
    }

    /* 彩屑 */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      top: -10px;
      opacity: 0.7;
      animation: fall linear forwards;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="main-container">
    <div id="text-container"></div>

    <div id="cake-wrapper">
      <video id="cakeVideo" class="cake" autoplay muted playsinline>
        <source src="Cake1.webm" type="video/webm">
      </video>
      <img id="cakeGif" class="cake" src="Cake2.gif" alt="Cake">
    </div>

    <div id="celebrate" style="display: none;">
      <div class="celebrate-text">お誕生日おめでとう 🎂</div>
      <div class="buttons">
        <button id="likeBtn">我很喜歡</button>
        <button id="dislikeBtn">我不喜歡</button>
      </div>
    </div>
  </div>

  <!-- 提示框 -->
  <div id="errorModal" class="modal">
    <div class="modal-content">
      <p>沒有其他話了🥹</p>
      <p>不要再給我點不喜歡了</p>
    </div>
  </div>

  <audio id="bgm" src="blessing.mp3" loop></audio>

  <script>
    window.addEventListener("load", () => {
      const bgm = document.getElementById("bgm");
      if (localStorage.getItem("bgmAllowed") === "true") {
        bgm.play().catch(() => console.log("自動播放被阻止"));
      }
      startSequence();
      launchConfetti();
    });

    // 依序文字
    const messages = [
      "嘿～芝茉妲絲",
      "今天是屬於",
      "🫵🫵你🫵🫵",
      "特別日子！！！",
      "準備好了嗎？🧐",
      "就算還沒👀",
      "也給我準備好😎",
      "不等你了🥳",
      "3", "2", "1"
    ];

    function startSequence() {
      const container = document.getElementById("text-container");
      let i = 0;

      function showNext() {
        if (i < messages.length) {
          const msg = document.createElement("div");
          msg.className = (messages[i] === "3" || messages[i] === "2" || messages[i] === "1") 
                          ? "countdown" 
                          : "message";
          msg.textContent = messages[i];
          container.innerHTML = "";
          container.appendChild(msg);
          i++;
          setTimeout(showNext, 1500);
        } else {
          showCake();
        }
      }
      showNext();
    }

    function showCake() {
      const container = document.getElementById("text-container");
      container.innerHTML = "";
      const cakeVideo = document.getElementById("cakeVideo");
      cakeVideo.style.display = "block";
      cakeVideo.play();

      cakeVideo.onended = () => {
        cakeVideo.style.display = "none";
        document.getElementById("cakeGif").style.display = "block";
        document.getElementById("celebrate").style.display = "block";
      };
    }

    // 彩屑
    function launchConfetti() {
      setInterval(() => {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        document.body.appendChild(confetti);

        const size = Math.random() * 10 + 5;
        confetti.style.width = `${size}px`;
        confetti.style.height = `${size}px`;
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;

        setTimeout(() => confetti.remove(), 5000);
      }, 200);
    }

    // 按鈕互動
    let dislikeCount = 0;
    document.getElementById("dislikeBtn").addEventListener("click", () => {
      dislikeCount++;
      if (dislikeCount === 1) {
        alert("🥺");
      } else if (dislikeCount === 2) {
        alert("🥹");
      } else {
        document.getElementById("errorModal").style.display = "flex";
      }
    });
  </script>
</body>
</html>
