<body>
  <canvas id="confetti"></canvas>

  <!-- ğŸ‰ æ–‡å­— -->

  <!-- ğŸ˜­ è¡¨æƒ… -->
  <div id="overlayEmoji">ğŸ¥º</div>

  <!-- å½ˆå‡ºæç¤ºæ¡† -->

  <!-- ğŸµ èƒŒæ™¯éŸ³æ¨‚ -->
  <audio id="bgm" src="blessing.mp3" loop></audio>

  <script>
    // ğŸµ èƒŒæ™¯éŸ³æ¨‚ï¼ˆå¾ç¬¬ä¸€é å¸¶éä¾†ï¼‰
    const bgm = document.getElementById("bgm");
    if (localStorage.getItem("bgmAllowed") === "true") {
      bgm.play().catch(() => {
        console.log("è‡ªå‹•æ’­æ”¾å¤±æ•—ï¼Œç­‰å¾…ç”¨æˆ¶äº’å‹•");
      });
    }

    // ğŸ‰ å½©å±‘æ•ˆæœ
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    let W = window.innerWidth;
    let H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;

    const confettiCount = 150;
    const confetti = [];
    for (let i = 0; i < confettiCount; i++) {
      confetti.push({
        x: Math.random() * W,
        y: Math.random() * H - H,
        r: Math.random() * 6 + 4,
        d: Math.random() * confettiCount,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`,
        tilt: Math.floor(Math.random() * 10) - 10,
        tiltAngleIncremental: Math.random() * 0.07 + 0.05,
        tiltAngle: 0,
      });
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, W, H);
      confetti.forEach((c, i) => {
        ctx.beginPath();
        ctx.lineWidth = c.r / 2;
        ctx.strokeStyle = c.color;
        ctx.moveTo(c.x + c.tilt + c.r / 4, c.y);
        ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 4);
        ctx.stroke();
      });
      updateConfetti();
    }

    function updateConfetti() {
      confetti.forEach((c, i) => {
        c.tiltAngle += c.tiltAngleIncremental;
        c.y += (Math.cos(c.d) + 3 + c.r / 2) / 2;
        c.x += Math.sin(0.5);
        c.tilt = Math.sin(c.tiltAngle - i / 3) * 15;

        if (c.y > H) {
          confetti[i] = {
            x: Math.random() * W,
            y: -10,
            r: c.r,
            d: c.d,
            color: c.color,
            tilt: c.tilt,
            tiltAngleIncremental: c.tiltAngleIncremental,
            tiltAngle: c.tiltAngle,
          };
        }
      });
    }

    (function animateConfetti() {
      requestAnimationFrame(animateConfetti);
      drawConfetti();
    })();

    // ğŸ‚ è›‹ç³•åˆ‡æ›ï¼šé¿å…é–ƒçˆ
    const cake1 = document.getElementById("cake1");
    const cake2 = document.getElementById("cake2");

    cake1.addEventListener("ended", () => {
      cake1.style.opacity = 0;
      cake2.style.opacity = 1;
    });

    // ğŸ‰ é¡¯ç¤ºæ–‡å­—èˆ‡æŒ‰éˆ•
    const message = document.getElementById("message");
    const buttons = document.getElementById("buttons");

    setTimeout(() => {
      message.style.opacity = 1;
      message.style.transform = "translateX(-50%) scale(1)";
      setTimeout(() => {
        buttons.style.display = "flex";
      }, 1500);
    }, 15000);
  </script>
