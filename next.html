<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surprise 🎉</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Noto Sans TC", sans-serif;
      text-align: center;
      background: linear-gradient(to right, #d8b4fe, #fbc2eb);
      overflow: hidden;
    }

    /* 全螢幕容器 */
    .container {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* 縮放文字動畫 */
    .message {
      font-size: 2.8em;
      font-weight: bold;
      color: #4b0082;
      opacity: 0;
      transform: scale(0.5);
      animation: zoomIn 1s forwards;
    }
    .countdown {
      font-size: 5em; /* 倒數更大 */
      font-weight: bold;
      color: #4b0082;
      opacity: 0;
      transform: scale(0.5);
      animation: zoomIn 1s forwards;
    }
    @keyframes zoomIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* 蛋糕影片 / GIF */
    .cake-container {
      position: relative;
      width: 100%;
      height: 60vh; /* 蛋糕區塊靠上 */
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .cake {
      max-width: 70%;
      position: absolute;
      top: 0;
      display: none;
    }

    /* 祝賀文字 */
    .celebrate-text {
      font-size: 3em;
      font-weight: bold;
      color: #4b0082;
      margin-top: 20px;
      opacity: 0;
      transform: scale(0.5);
      animation: zoomIn 1s forwards;
    }

    /* 按鈕樣式 */
    .buttons {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    #likeBtn {
      padding: 12px 25px;
      font-size: 1.2em;
      background: #ffb347; /* 溫和橘色 */
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.5s;
    }
    #dislikeBtn {
      padding: 12px 25px;
      font-size: 1.2em;
      background: #6ec6ff; /* 溫和藍色 */
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.5s;
    }
    button:hover {
      transform: scale(1.1);
    }

    /* 彩屑效果 */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      top: -10px;
      opacity: 0.7;
      animation: fall linear forwards;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="main-container">
    <div id="text-container"></div>

    <!-- 蛋糕區塊 -->
    <div class="cake-container">
      <video id="cakeVideo" class="cake" autoplay muted playsinline>
        <source src="Cake1.webm" type="video/webm">
      </video>
      <img id="cakeGif" class="cake" src="Cake2.gif" alt="Cake">
    </div>

    <div id="celebrate" style="display: none;">
      <div class="celebrate-text">お誕生日おめでとう 🎂</div>
      <div class="buttons">
        <button id="likeBtn">我很喜歡</button>
        <button id="dislikeBtn">我不喜歡</button>
      </div>
    </div>
  </div>

  <audio id="bgm" src="blessing.mp3" loop></audio>

  <script>
    // ✅ 進入頁面自動播放背景音樂
    window.addEventListener("load", () => {
      const bgm = document.getElementById("bgm");
      if (localStorage.getItem("bgmAllowed") === "true") {
        bgm.play().catch(() => console.log("自動播放被阻止"));
      }
      startSequence();
      launchConfetti();
    });

    // 依序文字
    const messages = [
      "嘿～芝茉妲絲",
      "今天是屬於",
      "🫵🫵你🫵🫵",
      "特別日子！！！",
      "準備好了嗎？🧐",
      "就算還沒👀",
      "也給我準備好😎",
      "不等你的🥳",
      "3", "2", "1"
    ];

    function startSequence() {
      const container = document.getElementById("text-container");
      let i = 0;

      function showNext() {
        if (i < messages.length) {
          const msg = document.createElement("div");
          msg.className = (messages[i] === "3" || messages[i] === "2" || messages[i] === "1") 
            ? "countdown" 
            : "message";
          msg.textContent = messages[i];
          container.innerHTML = "";
          container.appendChild(msg);
          i++;
          setTimeout(showNext, 1500);
        } else {
          showCake();
        }
      }
      showNext();
    }

    function showCake() {
      const container = document.getElementById("text-container");
      container.innerHTML = "";
      const cakeVideo = document.getElementById("cakeVideo");
      const cakeGif = document.getElementById("cakeGif");

      cakeGif.style.display = "block"; // 先放 GIF 在下面
      cakeVideo.style.display = "block"; // 播放影片覆蓋上去
      cakeVideo.play();

      cakeVideo.onended = () => {
        cakeVideo.style.display = "none"; // 移除影片 → GIF 無縫呈現
        document.getElementById("celebrate").style.display = "block";
      };
    }

    // 🎉 彩屑效果
    function launchConfetti() {
      setInterval(() => {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        document.body.appendChild(confetti);

        const size = Math.random() * 10 + 5;
        confetti.style.width = `${size}px`;
        confetti.style.height = `${size}px`;
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;

        setTimeout(() => confetti.remove(), 5000);
      }, 200);
    }
  </script>
</body>
</html>
