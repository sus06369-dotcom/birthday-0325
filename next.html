<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生日驚喜</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #fbc2eb, #d8b4fe);
      font-family: "Noto Sans TC", sans-serif;
      overflow: hidden;
    }

    /* 彩屑背景 */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .text {
      position: absolute;
      font-size: 2.5em;
      font-weight: bold;
      color: #4b0082;
      opacity: 0;
      transform: scale(0.5);
      animation: zoomIn 1s forwards;
      z-index: 1;
    }

    .big {
      font-size: 5em;
      color: #5a189a;
    }

    @keyframes zoomIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <!-- 背景彩屑 -->
  <canvas id="confetti"></canvas>

  <!-- 背景音樂 -->
  <audio autoplay>
    <source src="Blessing.mp3" type="audio/mpeg">
    瀏覽器不支援音樂播放
  </audio>

  <!-- 文字容器 -->
  <div id="container"></div>

  <script>
    // 依序要顯示的文字
    const messages = [
      "嘿～芝茉妲絲",
      "今天是屬於",
      "🫵🏻🫵🏻你🫵🏻🫵🏻",
      "特別日子！！！",
      "準備好了嗎？🧐",
      "就算還沒👀",
      "也給我準備好😎",
      "不等你的🥳",
      "5","4","3","2","1"
    ];

    const container = document.getElementById("container");

    let delay = 0;
    messages.forEach((msg, i) => {
      const div = document.createElement("div");
      div.className = "text";
      if (!isNaN(msg)) div.classList.add("big"); // 數字變大
      div.style.animationDelay = `${delay}s`;
      div.innerText = msg;
      container.appendChild(div);
      delay += 2; // 每個文字間隔 2 秒
    });

    // 彩屑動畫
    const confetti = document.getElementById("confetti");
    const ctx = confetti.getContext("2d");
    confetti.width = window.innerWidth;
    confetti.height = window.innerHeight;

    const pieces = [];
    const colors = ["#ffadad","#ffd6a5","#fdffb6","#caffbf","#9bf6ff","#a0c4ff","#bdb2ff","#ffc6ff"];

    function ConfettiPiece() {
      this.x = Math.random() * confetti.width;
      this.y = Math.random() * confetti.height - confetti.height;
      this.size = Math.random() * 8 + 4;
      this.color = colors[Math.floor(Math.random() * colors.length)];
      this.speed = Math.random() * 3 + 2;
      this.angle = Math.random() * 360;
    }

    function createConfetti() {
      pieces.push(new ConfettiPiece());
    }

    function updateConfetti() {
      ctx.clearRect(0, 0, confetti.width, confetti.height);
      pieces.forEach((p, i) => {
        p.y += p.speed;
        if (p.y > confetti.height) {
          pieces.splice(i, 1);
          pieces.push(new ConfettiPiece());
        }
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, p.size, p.size);
      });
      requestAnimationFrame(updateConfetti);
    }

    setInterval(createConfetti, 100);
    updateConfetti();
  </script>
</body>
</html>
