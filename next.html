<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生日驚喜</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #fbc2eb, #d8b4fe);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: "Noto Sans TC", sans-serif;
      color: #4b0082;
    }

    .container {
      position: relative;
      text-align: center;
      z-index: 2;
    }

    .text {
      font-size: 2.5em;
      opacity: 0;
      transform: scale(0.5);
      animation: popIn 1s forwards;
    }

    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.2); }
      100% { opacity: 1; transform: scale(1); }
    }

    .explode {
      animation: explode 1s forwards;
    }

    @keyframes explode {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(3); filter: blur(4px); }
    }

    /* confetti */
    .confetti {
      position: absolute;
      width: 8px;
      height: 14px;
      background-color: red;
      top: -20px;
      animation: fall linear forwards;
      opacity: 0.8;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotateZ(360deg);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="textContainer"></div>

  <script>
    const messages = [
      "5", "4", "3", "2", "1",
      "嘿～芝茉妲絲",
      "今天是屬於",
      "🫵🏻🫵🏻你🫵🏻🫵🏻",
      "特別日子！！！",
      "準備好了嗎？🧐",
      "就算還沒👀",
      "也給我準備好😎",
      "不等你的🥳"
    ];

    const container = document.getElementById("textContainer");

    let i = 0;
    function showMessage() {
      if (i >= messages.length) return;
      const p = document.createElement("p");
      p.className = "text";
      p.textContent = messages[i];
      container.appendChild(p);

      // 先顯示文字
      setTimeout(() => {
        p.classList.add("explode");
      }, 1000); // 1秒後爆炸消失

      i++;
      setTimeout(showMessage, 2000); // 2秒後顯示下一個
    }

    showMessage();

    // confetti
    function createConfetti() {
      const confetti = document.createElement("div");
      confetti.className = "confetti";
      document.body.appendChild(confetti);

      const colors = ["#ff0", "#0ff", "#f0f", "#0f0", "#f00", "#00f"];
      confetti.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.animationDuration = (3 + Math.random() * 2) + "s";

      setTimeout(() => confetti.remove(), 5000);
    }

    setInterval(createConfetti, 200);
  </script>
</body>
</html>
