<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surprise 🎉</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Noto Sans TC", sans-serif;
      text-align: center;
      background: linear-gradient(to right, #d8b4fe, #fbc2eb);
      overflow: hidden;
      color: #4b0082;
    }

    .container {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* 依序縮放文字 */
    .message {
      font-size: 3.2em;
      font-weight: bold;
      color: #4b0082;
      opacity: 0;
      transform: scale(0.5);
      animation: zoomInOut 1.5s forwards;
    }

    @keyframes zoomInOut {
      0% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.1); }
      100% { opacity: 0; transform: scale(1); }
    }

    /* 倒數 321 */
    .countdown {
      font-size: 6em;
      font-weight: bold;
      color: #4b0082;
    }

    /* 蛋糕影片/GIF */
    .cake {
      max-width: 80%;
      display: none;
      margin: 0 auto;
    }
    #cakeGif {
      margin-top: -30px;
    }

    /* 生日文字 */
    .celebrate-text {
      font-size: 2.5em;
      font-weight: bold;
      color: #4b0082;
      margin-top: 20px;
      opacity: 0;
      transform: scale(0.5);
      animation: zoomInCelebrate 1s forwards;
      white-space: nowrap;
    }

    @keyframes zoomInCelebrate {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }

    /* 按鈕 */
    .buttons {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 20px;
      opacity: 0;
    }

    button {
      padding: 12px 25px;
      font-size: 1.2em;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.3s, opacity 0.5s;
      white-space: nowrap;
    }

    #likeBtn {
      background: #ffa559;
      color: white;
    }

    #dislikeBtn {
      background: #5a9dfc;
      color: white;
    }

    button:hover {
      transform: scale(1.1);
    }

    /* 彩屑 (正方形 + 旋轉) */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      top: -10px;
      opacity: 0.8;
      animation: fall linear forwards;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .modal.show { display: flex; }
    .modal-content {
      background: white;
      padding: 28px 36px;
      border-radius: 12px;
      font-weight: 700;
      text-align: center;
      font-size: 1.3em;
    }
    .modal-content button {
      margin-top: 15px;
      background: #a855f7; /* 紫色 */
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: 700;
      font-size: 1.1em;
      cursor: pointer;
    }
    .modal-content button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container" id="main-container">
    <div id="text-container"></div>

    <video id="cakeVideo" class="cake" autoplay muted playsinline>
      <source src="Cake1.webm" type="video/webm">
    </video>
    <img id="cakeGif" class="cake" src="Cake2.gif" alt="Cake">

    <div id="celebrate" style="display: none;">
      <div class="celebrate-text">お誕生日おめでとう 🎂</div>
      <div class="buttons" id="buttons">
        <button id="likeBtn">我很喜歡</button>
        <button id="dislikeBtn">我不喜歡</button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <div id="modalText"></div>
      <button id="modalClose">關閉</button>
    </div>
  </div>

  <audio id="bgm" src="blessing.mp3" loop></audio>

  <script>
    window.addEventListener("load", () => {
      const bgm = document.getElementById("bgm");
      if (localStorage.getItem("bgmAllowed") === "true") {
        bgm.play().catch(() => console.log("自動播放被阻止"));
      }
      startSequence();
      launchConfetti();
    });

    const messages = [
      "嘿～芝茉妲絲",
      "今天是屬於",
      "🫵🫵你🫵🫵",
      "特別日子！！！",
      "準備好了嗎？",
      "就算還沒",
      "也給我準備好",
      "不等你了",
      "3", "2", "1"
    ];

    function startSequence() {
      const container = document.getElementById("text-container");
      let i = 0;

      function showNext() {
        if (i < messages.length) {
          const msg = document.createElement("div");
          msg.className = "message";
          if (["3","2","1"].includes(messages[i])) {
            msg.classList.add("countdown");
          }
          msg.textContent = messages[i];
          container.innerHTML = "";
          container.appendChild(msg);
          i++;
          setTimeout(showNext, 1500);
        } else {
          showCake();
        }
      }
      showNext();
    }

    function showCake() {
      const container = document.getElementById("text-container");
      container.innerHTML = "";
      const cakeVideo = document.getElementById("cakeVideo");
      cakeVideo.style.display = "block";
      cakeVideo.play();

      cakeVideo.onended = () => {
        cakeVideo.style.display = "none";
        document.getElementById("cakeGif").style.display = "block";
        const celebrate = document.getElementById("celebrate");
        celebrate.style.display = "block";

        setTimeout(() => {
          const buttons = document.getElementById("buttons");
          buttons.style.opacity = "1";
        }, 1200);
      };
    }

    // 🎉 彩屑
    function launchConfetti() {
      setInterval(() => {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        document.body.appendChild(confetti);

        const size = Math.random() * 10 + 5;
        confetti.style.width = `${size}px`;
        confetti.style.height = `${size}px`;
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;

        setTimeout(() => confetti.remove(), 5000);
      }, 120);
    }

    // 😮‍💨 按鈕互動
    let dislikeCount = 0;
    const dislikeBtn = document.getElementById("dislikeBtn");
    const likeBtn = document.getElementById("likeBtn");

    const modal = document.getElementById("modal");
    const modalText = document.getElementById("modalText");
    const modalClose = document.getElementById("modalClose");

    dislikeBtn.addEventListener("click", () => {
      dislikeCount++;
      if (dislikeCount === 1) {
        alert("🥺");
      } else if (dislikeCount === 2) {
        // 🥹 掉落，部分旋轉
        for (let i = 0; i < 20; i++) {
          const wrapper = document.createElement("div");
          const e = document.createElement("div");
          e.textContent = "🥹";
          e.style.fontSize = "28px";

          wrapper.style.position = "fixed";
          wrapper.style.top = "-40px";
          wrapper.style.left = Math.random() * 100 + "vw";
          wrapper.style.zIndex = 4;

          const duration = 3 + Math.random() * 2;
          wrapper.style.animation = `fall-emoji ${duration}s linear forwards`;

          if (Math.random() > 0.5) {
            e.style.animation = `spin ${duration}s linear infinite`;
          }

          wrapper.appendChild(e);
          document.body.appendChild(wrapper);

          setTimeout(() => wrapper.remove(), duration * 1000);
        }
      } else if (dislikeCount >= 3) {
        modalText.innerText = "沒有其他話了🥹\n不要再給我點不喜歡了";
        modal.classList.add("show");
      }
    });

    likeBtn.addEventListener("click", () => {
      alert("這裡可以繼續做更多互動 💖");
    });

    modalClose.onclick = () => {
      modal.classList.remove("show");
    };

    // 🥹 下落動畫
    const style = document.createElement("style");
    style.innerHTML = `
      @keyframes fall-emoji {
        to { transform: translateY(110vh); opacity: 0; }
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
