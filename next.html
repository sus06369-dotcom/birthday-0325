<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surprise 🎉</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Noto Sans TC", sans-serif;
      text-align: center;
      background: linear-gradient(to right, #d8b4fe, #fbc2eb);
      overflow: hidden;
    }

    .container {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* 依序縮放文字 */
    .message {
      font-size: 3em; /* 比之前更大 */
      font-weight: bold;
      color: #4b0082;
      opacity: 0;
      transform: scale(0.5);
      animation: zoomInOut 1.5s forwards;
    }

    @keyframes zoomInOut {
      0% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.1); }
      100% { opacity: 0; transform: scale(1); }
    }

    /* 倒數 321 更大 */
    .countdown {
      font-size: 6em;
      font-weight: bold;
      color: #4b0082;
    }

    /* 蛋糕影片/GIF */
    .cake {
      max-width: 80%; /* 回到之前較大的樣子 */
      display: none;
      margin: 0 auto;
    }
    #cakeGif {
      margin-top: -30px; /* 靠上 */
    }

    /* 生日文字 */
    .celebrate-text {
      font-size: 2.5em; /* 回到之前大小 */
      font-weight: bold;
      color: #4b0082;
      margin-top: 20px;
      opacity: 0;
      transform: scale(0.5);
      animation: zoomInCelebrate 1s forwards;
      white-space: nowrap; /* 一行顯示 */
    }

    @keyframes zoomInCelebrate {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }

    /* 按鈕區域 */
    .buttons {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 20px;
      opacity: 0; /* 預設隱藏，等會用JS控制淡入 */
    }

    button {
      padding: 12px 25px;
      font-size: 1.2em;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.3s, opacity 0.5s;
      white-space: nowrap;
    }

    #likeBtn {
      background: #ffa559;
      color: white;
    }

    #dislikeBtn {
      background: #5a9dfc;
      color: white;
    }

    button:hover {
      transform: scale(1.1);
    }

    /* 彩屑 */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      top: -10px;
      opacity: 0.7;
      animation: fall linear forwards;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="main-container">
    <div id="text-container"></div>

    <video id="cakeVideo" class="cake" autoplay muted playsinline>
      <source src="Cake1.webm" type="video/webm">
    </video>
    <img id="cakeGif" class="cake" src="Cake2.gif" alt="Cake">

    <div id="celebrate" style="display: none;">
      <div class="celebrate-text">お誕生日おめでとう 🎂</div>
      <div class="buttons" id="buttons">
        <button id="likeBtn">我很喜歡</button>
        <button id="dislikeBtn">我不喜歡</button>
      </div>
    </div>
  </div>

  <audio id="bgm" src="blessing.mp3" loop></audio>

  <script>
    window.addEventListener("load", () => {
      const bgm = document.getElementById("bgm");
      if (localStorage.getItem("bgmAllowed") === "true") {
        bgm.play().catch(() => console.log("自動播放被阻止"));
      }
      startSequence();
      launchConfetti();
    });

    const messages = [
      "嘿～芝茉妲絲",
      "今天是屬於",
      "🫵🫵你🫵🫵",
      "特別日子！！！",
      "準備好了嗎？",
      "就算還沒",
      "也給我準備好",
      "不等你了",
      "3", "2", "1"
    ];

    function startSequence() {
      const container = document.getElementById("text-container");
      let i = 0;

      function showNext() {
        if (i < messages.length) {
          const msg = document.createElement("div");
          msg.className = "message";
          if (["3","2","1"].includes(messages[i])) {
            msg.classList.add("countdown");
          }
          msg.textContent = messages[i];
          container.innerHTML = "";
          container.appendChild(msg);
          i++;
          setTimeout(showNext, 1500);
        } else {
          showCake();
        }
      }
      showNext();
    }

    function showCake() {
      const container = document.getElementById("text-container");
      container.innerHTML = "";
      const cakeVideo = document.getElementById("cakeVideo");
      cakeVideo.style.display = "block";
      cakeVideo.play();

      cakeVideo.onended = () => {
        cakeVideo.style.display = "none";
        document.getElementById("cakeGif").style.display = "block";
        const celebrate = document.getElementById("celebrate");
        celebrate.style.display = "block";

        // 按鈕延遲顯示
        setTimeout(() => {
          const buttons = document.getElementById("buttons");
          buttons.style.opacity = "1";
        }, 1200);
      };
    }

    // 🎉 彩屑效果 (更多)
    function launchConfetti() {
      setInterval(() => {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        document.body.appendChild(confetti);

        const size = Math.random() * 10 + 5;
        confetti.style.width = `${size}px`;
        confetti.style.height = `${size}px`;
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;

        setTimeout(() => confetti.remove(), 5000);
      }, 100); // 彩屑更多
    }

    // 😮‍💨 按鈕互動
    let dislikeCount = 0;
    const dislikeBtn = document.getElementById("dislikeBtn");
    const likeBtn = document.getElementById("likeBtn");

    dislikeBtn.addEventListener("click", () => {
      dislikeCount++;
      if (dislikeCount === 1) {
        alert("🥺");
      } else if (dislikeCount === 2) {
        alert("🥹");
      } else if (dislikeCount === 3) {
        alert("沒有其他話了🥹\n不要再給我點不喜歡了");
      }
    });

    likeBtn.addEventListener("click", () => {
      alert("這裡可以繼續做更多互動 💖");
    });
  </script>
</body>
</html>
