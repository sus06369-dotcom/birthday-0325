<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>生日小驚喜 Part 2</title>

<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&display=swap" rel="stylesheet">

<style>
  :root{
    --fg:#4b0082;
    --bgA:#d8b4fe;
    --bgB:#fbc2eb;
  }

  html,body{height:100%;margin:0;padding:0;}
  body{
    min-height:100vh;
    background: linear-gradient(to right, var(--bgA), var(--bgB)); /* 紫粉漸層 */
    font-family: 'Noto Sans TC', sans-serif;
    overflow:hidden;
    color:var(--fg);
    position:relative;
  }

  /* 每段文字的全螢幕 slide */
  .slide{
    position:fixed;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    pointer-events:none;
    z-index:20; /* 文字在最上層 */
  }
  .message{
    text-align:center;
    width:100%;
    padding:0 12px;
    color:var(--fg);
    font-weight:700;
    white-space: nowrap;
    overflow:hidden;
  }

  /* 中文文字（只縮放） */
  .message.text{
    font-size: clamp(28px, 7.5vw, 84px);
    animation: textZoomIn 1.8s forwards;
    color:#4b0082;
    text-shadow: 0 2px 0 rgba(255,255,255,0.6);
  }
  @keyframes textZoomIn{
    0%   { opacity:0; transform: scale(0.5); }
    25%  { opacity:1; transform: scale(1.25); }
    55%  { opacity:1; transform: scale(1); }
    100% { opacity:1; transform: scale(1); }
  }

  /* 倒數數字（放大然後淡出） */
  .message.number{
    font-size: clamp(64px, 28vw, 240px);
    animation: numberZoomFade 2s forwards;
    color:#4b0082;
  }
  @keyframes numberZoomFade{
    0%   { opacity:0; transform: scale(0.5); }
    25%  { opacity:1; transform: scale(1.25); }
    55%  { opacity:1; transform: scale(1); }
    90%  { opacity:1; transform: scale(1); }
    100% { opacity:0; transform: scale(1); }
  }

  /* 彩屑（用 div）*/
  .confetti{
    position: fixed;
    top: -18px;
    width:10px; height:10px;
    border-radius:3px;
    opacity:0.95;
    z-index:5; /* 在背景上方但低於文字 */
    pointer-events:none;
    will-change: transform;
    animation: confettiFall linear forwards;
  }
  @keyframes confettiFall{
    to { transform: translateY(110vh) translateX(var(--drift,0px)) rotate(720deg); }
  }

  /* 蛋糕區（置中） */
  #cakeWrapper{
    position: fixed;
    left:50%;
    top:48%;
    transform: translate(-50%,-50%);
    z-index:10;
    display:none; /* 預設隱藏，等文字播完再顯示 */
    pointer-events:auto;
    text-align:center;
  }
  video#cakeVideo, img#cakeGif {
    width: min(420px, 78vw);
    max-width:78vw;
    display:block;
    margin:0 auto;
    border-radius:10px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    opacity:0;
    transition: opacity 350ms linear;
  }

  /* 出現祝賀文字 & 按鈕 */
  #greeting{
    position: fixed;
    z-index: 15;
    left:50%;
    top:66%;
    transform: translateX(-50%) scale(0.7);
    font-size: clamp(28px,6.5vw,56px);
    color: #4b0082;
    opacity:0;
    text-align:center;
    font-weight:700;
    text-shadow:0 2px 0 rgba(255,255,255,0.6);
  }

  #buttonRow{
    position: fixed;
    z-index:15;
    left:50%;
    top:76%;
    transform: translateX(-50%);
    opacity:0;
    display:flex;
    gap:18px;
    justify-content:center;
    align-items:center;
  }
  .btn{
    padding:12px 22px;
    font-size:18px;
    border-radius:12px;
    border:none;
    cursor:pointer;
    color:#fff;
    transition: transform .25s ease, opacity .25s ease;
  }
  #likeBtn{ background:#ffb47a; }   /* 溫和橘 */
  #dislikeBtn{ background:#7ec7ff; }/* 溫和藍 */

  /* 小螢幕微調 */
  @media (max-width:420px){
    .message.text{ font-size: clamp(20px, 8.5vw, 42px); }
    .message.number{ font-size: clamp(48px, 30vw, 160px); }
  }

  /* modal (保留之後呼叫) */
  .modal{
    display:none;
    position:fixed;
    inset:0;
    background: rgba(0,0,0,0.45);
    z-index:40;
    justify-content:center;
    align-items:center;
  }
  .modal .panel{
    background:#fff;
    padding:18px 22px;
    border-radius:12px;
    text-align:center;
    color:var(--fg);
    max-width:86%;
  }

</style>
</head>
<body>

<!-- 背景音樂 -->
<audio id="bgm" loop>
  <source src="blessing.mp3" type="audio/mpeg">
</audio>

<!-- 彩屑會動態產生的容器（直接 append child 到 body） -->

<div id="greeting">お誕生日おめでとう</div>
<div id="buttonRow">

  <button id="dislikeBtn" class="btn">我不喜歡</button>

const bgm = document.getElementById('bgm');
const allowed = localStorage.getItem('bgmAllowed') === 'true';
if (allowed) {
  bgm.play().catch(()=>{ console.log('bgm.play() 被阻擋'); });
}

const messages = [
  "嘿～芝茉妲絲",
  "今天是屬於",
  "🫵🏻🫵🏻你🫵🏻🫵🏻",
  "特別日子！！！",
  "準備好了嗎？🧐",
  "就算還沒👀",
  "也給我準備好😎",
  "不等你的🥳",
  "5","4","3","2","1"
];

let idx = 0;
const DURATION_NORMAL = 1800; // 中文段顯示時間（毫秒）
const DURATION_NUMBER = 2000; // 數字倒數時間

/* 顯示每一段文字（覆蓋整個畫面） */
function showNext(){
  if (idx >= messages.length) return;
  const txt = messages[idx];
  const isNumber = !isNaN(txt);

  const slide = document.createElement('div');
  slide.className = 'slide';

  const msg = document.createElement('div');
  msg.className = 'message ' + (isNumber ? 'number' : 'text');
  msg.textContent = txt;

  slide.appendChild(msg);
  document.body.appendChild(slide);

  const dur = isNumber ? DURATION_NUMBER : DURATION_NORMAL;
  setTimeout(()=> {
    slide.remove();
    idx++;
    if (idx < messages.length) {
      showNext();
    } else {
      // 倒數結束 → 顯示蛋糕區
      showCake();
    }
  }, dur);
}

/* 啟動文字序列 */
showNext();

/* ========= 彩屑（用 div，避免覆蓋背景） ========= */
function createConfetti(){
  const c = document.createElement('div');
  c.className = 'confetti';
  const colors = ["#ffd500","#ff69b4","#00bfff","#7cfc00","#ff4500","#ffffff"];
  c.style.background = colors[Math.floor(Math.random()*colors.length)];
  c.style.left = Math.random() * window.innerWidth + 'px';
  const size = Math.random() * 14 + 6;
  c.style.width = size + 'px';
  c.style.height = size + 'px';
  const drift = (Math.random()*260 - 130) + 'px';
  c.style.setProperty('--drift', drift);
  const duration = Math.random()*3 + 2;
  c.style.animationDuration = duration + 's';
  document.body.appendChild(c);
  setTimeout(()=> c.remove(), duration*1000 + 300);
}
/* 每 110ms 生成一片，手機上不要太頻繁 */

const cakeWrapper = document.getElementById('cakeWrapper');
const cakeVideo = document.getElementById('cakeVideo');
const cakeGif = document.getElementById('cakeGif');
const greeting = document.getElementById('greeting');
const buttonRow = document.getElementById('buttonRow');

function showCake(){
  // 顯示蛋糕容器（影片）
  cakeWrapper.style.display = 'block';

  // 先把 gif 隱藏但先載入（避免後續閃白）
  cakeGif.style.display = 'block';
  cakeGif.style.opacity = 0;
  cakeGif.style.visibility = 'hidden';

  // 影片確保不重複（不要 loop）
  cakeVideo.loop = false;
  cakeVideo.style.opacity = 0;
  cakeVideo.style.display = 'block';

  // 等影片 metadata ready 再播放（確保手機上可播放）
  cakeVideo.play().catch(()=>{ /* 若被阻擋不影響 */ });

  // fade-in video
  requestAnimationFrame(()=> {
    cakeVideo.style.opacity = 1;
  });

  // 當影片結束時用 cross-fade 切換到 gif（避免白閃）
  cakeVideo.addEventListener('ended', () => {
    // 先確保 GIF 可見但透明
    cakeGif.style.visibility = 'visible';
    cakeGif.style.opacity = 0;
    // crossfade
    requestAnimationFrame(()=>{
      cakeVideo.style.transition = 'opacity 400ms linear';
      cakeGif.style.transition = 'opacity 400ms linear';
      cakeVideo.style.opacity = 0;
      cakeGif.style.opacity = 1;
    });
    // 在 transition 完成後隱藏 video
    setTimeout(()=> {
      cakeVideo.style.display = 'none';
      cakeGif.style.opacity = 1;
      cakeGif.style.visibility = 'visible';
    }, 450);
  });

  cakeVideo.addEventListener('play', ()=>{
    setTimeout(()=> {
      // greeting 縮放出現
      greeting.style.opacity = 1;
      greeting.style.transform = 'translateX(-50%) scale(1)';
      // 文字先縮放，按鈕稍後淡入（左右分別來源）
      setTimeout(()=> {
        // 按鈕淡入：使用小延遲搭配 CSS transform
        buttonRow.style.opacity = 1;
        // 若你想要左右分別從兩邊淡入，可以用 transform translateX 搭配 transition（此處用簡單 fade）
      }, 900);
    }, 15000); // 15 秒
  });
}

});
