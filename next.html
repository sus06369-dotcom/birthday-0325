<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>生日小驚喜 Part 2</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&display=swap" rel="stylesheet">

<style>
  :root{
    --fg:#4b0082;
    --bgA:#d8b4fe;
    --bgB:#fbc2eb;
  }

  html,body{height:100%;margin:0;padding:0;}
  body{
    min-height:100vh;
    background: linear-gradient(to right, var(--bgA), var(--bgB));
    font-family: 'Noto Sans TC', sans-serif;
    overflow:hidden;
    color:var(--fg);
    position:relative;
  }

  .slide{
    position:fixed;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    pointer-events:none;
  }

  .message{
    text-align:center;
    max-width:90%;
    padding:0 12px;
    color:var(--fg);
    font-weight:700;
    white-space: nowrap;
    overflow:hidden;
  }

  .message.text{
    font-size: clamp(28px, 7.5vw, 72px);
    animation: textZoomIn 2s forwards;
  }

  @keyframes textZoomIn{
    0%   { opacity:0; transform: scale(0.5); }
    25%  { opacity:1; transform: scale(1.25); }
    55%  { opacity:1; transform: scale(1); }
    100% { opacity:1; transform: scale(1); }
  }

  .message.number{
    font-size: clamp(64px, 28vw, 220px);
    animation: numberZoomFade 2s forwards;
  }

  @keyframes numberZoomFade{
    0%   { opacity:0; transform: scale(0.5); }
    25%  { opacity:1; transform: scale(1.25); }
    55%  { opacity:1; transform: scale(1); }
    90%  { opacity:1; transform: scale(1); }
    100% { opacity:0; transform: scale(1); }
  }

  .confetti{
    position: fixed;
    top: -18px;
    width:10px; height:10px;
    border-radius:3px;
    opacity:0.95;
    z-index: 5;
    pointer-events:none;
    will-change: transform;
    animation: confettiFall linear forwards;
  }

  @keyframes confettiFall{
    to { transform: translateY(110vh) translateX(var(--drift,0px)) rotate(720deg); }
  }

  /* 🎂 蛋糕 */
  #cakeWrapper{
    position: relative;
    text-align:center;
    margin-top:40px;
  }
  #cake1, #cake2 {
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%) scale(1);
    max-width:40%;
    opacity:0;
    display:none;
  }

  /* 🎉 下方訊息和按鈕 */
  #afterCake{
    display:none;
    text-align:center;
    margin-top:25px;
  }

  #afterCakeText{
    font-size: clamp(32px, 6vw, 64px);
    font-weight: 700;
    animation: textZoomIn 1.8s forwards;
  }

  #buttons{
    margin-top:20px;
    display:flex;
    justify-content:center;  /* 置中整體 */
    gap:80px;                /* 按鈕之間距離 */
  }
  button{
    font-size:20px;
    padding:10px 25px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    opacity:0;
  }
  #likeBtn{ background:#ffb6c1; }
  #dislikeBtn{ background:#87ceeb; }

  @keyframes fadeInLeft{
    from{ opacity:0; transform:translateX(-60px); }
    to{ opacity:1; transform:translateX(0); }
  }
  @keyframes fadeInRight{
    from{ opacity:0; transform:translateX(60px); }
    to{ opacity:1; transform:translateX(0); }
  }

  #emojiOverlay{
    position:fixed;
    top:50%; left:50%;
    transform:translate(-50%,-50%) scale(0.5);
    font-size:120px;
    display:none;
    z-index:10;
    opacity:0;
    transition: all 1s ease;
  }
  .emojiConfetti{
    position:fixed;
    top:-50px;
    font-size:32px;
    animation: emojiFall linear forwards;
  }
  @keyframes emojiFall{
    to { transform: translateY(110vh) translateX(var(--drift,0px)); }
  }
</style>
</head>
<body>

<audio id="bgm" autoplay loop>
  <source src="blessing.mp3" type="audio/mpeg">
</audio>

<!-- 🎂 蛋糕 + 按鈕區 -->
<div id="cakeWrapper">
  <video id="cake1" autoplay>
    <source src="Cake1.webm" type="video/webm">
  </video>
  <img id="cake2" src="Cake2.gif" />
</div>
<div id="afterCake">
  <div id="afterCakeText">お誕生日おめでとう</div>
  <div id="buttons">
    <button id="likeBtn">我很喜歡</button>
    <button id="dislikeBtn">我不喜歡</button>
  </div>
</div>
<div id="emojiOverlay">🥺</div>

<script>
const bgm = document.getElementById('bgm');
bgm.play().catch(()=>{ console.log('bgm.play() 被阻擋'); });

const messages = ["嘿～芝茉妲絲","今天是屬於","🫵🏻🫵🏻你🫵🏻🫵🏻","特別日子！！！","準備好了嗎？🧐","就算還沒👀","也給我準備好😎","不等你的🥳","5","4","3","2","1"];
let idx = 0;

function showNext(){
  if (idx >= messages.length) return;
  const txt = messages[idx];
  const isNumber = !isNaN(txt);

  const slide = document.createElement('div');
  slide.className = 'slide';

  const msg = document.createElement('div');
  msg.className = 'message ' + (isNumber ? 'number' : 'text');
  msg.textContent = txt;

  slide.appendChild(msg);
  document.body.appendChild(slide);

  const dur = 2000;
  setTimeout(()=> {
    slide.remove();
    idx++;
    showNext();
    if(idx === messages.length){ showCake(); }
  }, dur);
}
showNext();

function createConfetti(){
  const c = document.createElement('div');
  c.className = 'confetti';
  const colors = ["#ffd500","#ff69b4","#00bfff","#7cfc00","#ff4500","#ffffff"];
  c.style.background = colors[Math.floor(Math.random()*colors.length)];
  c.style.left = Math.random() * window.innerWidth + 'px';
  const size = Math.random() * 14 + 6;
  c.style.width = size + 'px';
  c.style.height = size + 'px';
  const drift = (Math.random()*260 - 130) + 'px';
  c.style.setProperty('--drift', drift);
  const duration = Math.random()*3 + 2;
  c.style.animationDuration = duration + 's';
  document.body.appendChild(c);
  setTimeout(()=> c.remove(), duration*1000 + 200);
}
setInterval(createConfetti, 120);

// 🎂 顯示蛋糕
function showCake(){
  const cake1 = document.getElementById("cake1");
  const cake2 = document.getElementById("cake2");
  cake1.style.display="block";
  cake1.style.opacity=1;

  cake1.addEventListener("ended", ()=>{
    cake1.style.display="none";
    cake2.style.display="block";
    cake2.style.opacity=1;

    // 顯示「お誕生日おめでとう」
    setTimeout(()=>{
      document.getElementById("afterCake").style.display="block";

      // 按鈕延遲淡入
      const likeBtn = document.getElementById("likeBtn");
      const dislikeBtn = document.getElementById("dislikeBtn");

      setTimeout(()=>{
        likeBtn.style.animation="fadeInLeft 1s forwards";
        dislikeBtn.style.animation="fadeInRight 1s forwards";
      },1800);

    },200);
  });
}
</script>
</body>
</html>
