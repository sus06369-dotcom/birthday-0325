<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>生日驚喜 — 第 2 頁</title>

<!-- 字型 -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">

<style>
:root {
  --fg: #4b0082;
  --bgA: #d8b4fe;
  --bgB: #fbc2eb;
  --like: #ffb86b;
  --dislike: #7fb3ff;
  --closeBtn: #a78bfa; /* 改成和第一頁相同色彩 */
}
html, body { height:100%; margin:0; padding:0; }
body {
  background: linear-gradient(to right, var(--bgA), var(--bgB));
  font-family: 'Noto Sans TC', sans-serif;
  overflow:hidden;
  color:var(--fg);
}

/* 全螢幕置中文字 */
.slide {
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background: transparent;
  z-index:3;
}
.msg {
  font-weight:700;
  white-space:nowrap;
  opacity:0;
  transform: scale(.5);
  transition: all .6s ease;
}
.msg.show { opacity:1; transform: scale(1); }
.msg.hide { opacity:0; transform: scale(.8); }
.msg.normal { font-size: clamp(28px, 6vw, 72px); }
.msg.count { font-size: clamp(72px, 20vw, 220px); }

/* 蛋糕區 */
#cake-area {
  width:100%;
  display:flex;
  justify-content:center;
  margin-top:6vh;
  position:relative;
  z-index:2;
}
.cake-media {
  width:min(560px,80%);
  display:none;
  opacity:0;
  transition:opacity .6s ease;
}
.cake-media.show { display:block; opacity:1; }

/* 祝賀文字 */
#afterCake {
  display:none;
  text-align:center;
  margin-top:16px;
  z-index:2;
}
.celebrate {
  font-weight:700;
  color:var(--fg);
  font-size: clamp(32px, 6vw, 56px);
  white-space:nowrap;
  opacity:0;
  transform:scale(.6);
  transition: all .6s ease;
}
.celebrate.show { opacity:1; transform:scale(1); }

/* 按鈕 */
#buttons {
  margin-top:14px;
  display:flex;
  gap:16px;
  justify-content:center;
  opacity:0;
}
.btn {
  padding:10px 22px;
  border:none;
  border-radius:12px;
  font-weight:700;
  font-size:18px;
  cursor:pointer;
  white-space:nowrap;
  transform:scale(1);
  transition: transform .25s ease, opacity .6s;
}
.btn.like { background:var(--like); color:#3b2b1a; }
.btn.dislike { background:var(--dislike); color:#04304a; }
.btn:hover { transform:scale(1.08); }
.btn.left-in { animation:leftIn .7s forwards; }
.btn.right-in { animation:rightIn .7s forwards; }
@keyframes leftIn { from{opacity:0; transform:translateX(-40px);} to{opacity:1; transform:translateX(0);} }
@keyframes rightIn{ from{opacity:0; transform:translateX(40px);} to{opacity:1; transform:translateX(0);} }

/* emoji overlay */
#emojiOverlay {
  position:fixed;
  top:45%;
  left:50%;
  transform:translate(-50%,-50%) scale(.5);
  font-size:120px;
  opacity:0;
  transition: all .6s ease;
  z-index:5;
}
#emojiOverlay.show { opacity:1; transform:translate(-50%,-50%) scale(1); }

/* emoji 掉落 */
.emoji-fall {
  position:fixed;
  top:-40px;
  font-size:28px;
  animation:emojiFall linear forwards;
  z-index:4;
}
@keyframes emojiFall {
  to {
    transform:translateY(110vh) rotate(720deg);
    opacity:0;
  }
}

/* 彩屑 */
.confetti {
  position: fixed;
  top: -10px;
  opacity: 0.9;
  z-index: 6;
  animation: confettiFall linear forwards;
}
@keyframes confettiFall {
  to {
    transform: translateY(110vh) rotate(720deg);
    opacity: 0;
  }
}

/* modal */
.modal {
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.5);
  justify-content:center;
  align-items:center;
  z-index:10;
}
.modal.show { display:flex; }
.modal-content {
  background:white;
  padding:32px 40px; /* 放大內容區 */
  border-radius:14px;
  font-weight:700;
  text-align:center;
  font-size:1.6em; /* 放大字體 */
  position:relative;
}
.modal-content button {
  position:static;
  display:block;
  margin: 40px auto 0;
  background:var(--closeBtn);
  color:white;
  border:none;
  padding:14px 28px;
  border-radius:12px;
  font-weight:700;
  font-size:1.1em;
  cursor:pointer;
}

/* 保留區塊 */
#future-area { display:none; }
</style>
</head>
<body>
<div id="main-container">
  <div id="cake-area">
    <video id="cakeVideo" class="cake-media" playsinline muted></video>
    <img id="cakeGif" class="cake-media" alt="cake gif" />
  </div>
  <div id="afterCake">
    <div id="celebrateText" class="celebrate">お誕生日おめでとう</div>
    <div id="buttons">
      <button id="likeBtn" class="btn like">我很喜歡</button>
      <button id="dislikeBtn" class="btn dislike">我不喜歡</button>
    </div>
  </div>
</div>

<div id="emojiOverlay">🥺</div>

<div id="modal" class="modal">
  <div class="modal-content">
    <div id="modalText"></div>
    <button id="modalClose">關閉</button>
  </div>
</div>

<audio id="bgm" src="blessing.mp3" loop></audio>
<div id="future-area"></div>

<script>
const COUNT_MESSAGES = [
  "嘿～芝茉妲絲",
  "今天是屬於",
  "🫵🏻🫵🏻🫵🏻你🫵🏻🫵🏻🫵🏻",
  "特別日子！！！",
  "準備好了嗎？🧐",
  "就算還沒👀",
  "也給我準備好😎",
  "時間不等人的🥳",
  "3","2","1"
];
const VIDEO_SRC="Cake1.webm";
const GIF_SRC="Cake2.gif";

const cakeVideo=document.getElementById("cakeVideo");
const cakeGif=document.getElementById("cakeGif");
const afterCake=document.getElementById("afterCake");
const celebrateText=document.getElementById("celebrateText");
const buttons=document.getElementById("buttons");
const likeBtn=document.getElementById("likeBtn");
const dislikeBtn=document.getElementById("dislikeBtn");
const emojiOverlay=document.getElementById("emojiOverlay");
const modal=document.getElementById("modal");
const modalText=document.getElementById("modalText");
const modalClose=document.getElementById("modalClose");
const bgm=document.getElementById("bgm");

let dislikeCount=0;

/* === 流程：一段文字一段顯示 === */
function startSequence(){
  let idx=0;
  function showOne(){
    if(idx>=COUNT_MESSAGES.length){ showCake(); return; }
    const slide=document.createElement("div");
    slide.className="slide";
    const msg=document.createElement("div");
    const isNum=!isNaN(COUNT_MESSAGES[idx]);
    msg.className="msg "+(isNum?"count":"normal");
    msg.textContent=COUNT_MESSAGES[idx];
    slide.appendChild(msg);
    document.body.appendChild(slide);

    setTimeout(()=>msg.classList.add("show"),50);
    const dur=isNum?1800:1500;
    setTimeout(()=>{
      msg.classList.remove("show");
      msg.classList.add("hide");
      setTimeout(()=>{slide.remove(); idx++; showOne();},500);
    },dur);
  }
  showOne();
}

/* === 蛋糕流程 === */
function showCake(){
  cakeVideo.src=VIDEO_SRC;
  cakeGif.src=GIF_SRC;
  cakeVideo.classList.add("show");
  cakeVideo.play().catch(()=>{console.log("autoplay blocked");});

  cakeVideo.onended=()=>{
    cakeVideo.classList.remove("show");
    setTimeout(()=>{
      cakeVideo.style.display="none";
      cakeGif.classList.add("show");
      showCelebrate();
    },400);
  };
}
function showCelebrate(){
  afterCake.style.display="block";
  setTimeout(()=>celebrateText.classList.add("show"),200);
  setTimeout(()=>{
    buttons.style.opacity=1;
    likeBtn.classList.add("left-in");
    dislikeBtn.classList.add("right-in");
  },1000);
}

/* === 彩屑 === */
function launchConfetti(){
  setInterval(()=>{
    const confetti=document.createElement("div");
    confetti.className="confetti";
    document.body.appendChild(confetti);

    const size=Math.random()*12+8;
    confetti.style.width=`${size}px`;
    confetti.style.height=`${size}px`;
    confetti.style.left=`${Math.random()*100}vw`;
    confetti.style.backgroundColor=`hsl(${Math.random()*360},100%,50%)`;
    confetti.style.animationDuration=`${Math.random()*3+2}s`;

    setTimeout(()=>confetti.remove(),5000);
  },120);
}

/* === 不喜歡互動 === */
dislikeBtn.onclick=()=>{
  dislikeCount++;
  likeBtn.style.transform=`scale(${1+dislikeCount*0.2})`;

  if(dislikeCount===1){
    emojiOverlay.textContent="🥺";
    emojiOverlay.classList.add("show");
    setTimeout(()=>emojiOverlay.classList.remove("show"),1500);

  }else if(dislikeCount===2){
    // 🥹 掉落數量更多 & 隨機旋轉 & 大小不同
    for(let i=0;i<20;i++){
      const e=document.createElement("div");
      e.className="emoji-fall";
      e.textContent="🥹";
      e.style.left=(Math.random()*90)+"vw";
      e.style.animationDuration=(2+Math.random()*3)+"s";
      e.style.fontSize=(24+Math.random()*14)+"px";
      document.body.appendChild(e);
      setTimeout(()=>e.remove(),5000);
    }

  }else if(dislikeCount>=3){
    let text="";
    if(dislikeCount===3) text="你忍心嗎？🥺";
    else if(dislikeCount===4) text="不要開玩笑啦…🥺";
    else if(dislikeCount===5) text="你再點我都快碎掉了🥹";
    else if(dislikeCount===6) text="好了，已經傷心了都\n沒有其他話了🥹\n不要再給我點不喜歡了";
    else text="沒了啦！還點！";
    modalText.innerText=text;
    modal.classList.add("show");
  }
};
modalClose.onclick=()=>{modal.classList.remove("show");};

/* === 我很喜歡 === */
likeBtn.onclick=()=>{
  document.getElementById("main-container").innerHTML="";
  const newArea=document.getElementById("future-area");
  newArea.style.display="flex";
  newArea.style.justifyContent="center";
  newArea.style.alignItems="center";
  newArea.style.minHeight="100vh";
  newArea.innerHTML="<div style='font-weight:700;color:var(--fg);'>（這裡是後續互動區塊）</div>";
};

/* 啟動 */
window.onload=()=>{
  try{bgm.play().catch(()=>{});}catch(e){}
  startSequence();
  launchConfetti(); // 🚀 進入第二頁就馬上開始撒彩屑
};
</script>
</body>
</html>
