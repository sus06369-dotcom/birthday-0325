<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      text-align: center;
      color: white;
      font-family: "Arial", sans-serif;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    #cake1, #cake2 {
      display: none;
      max-width: 80%;
      margin: 0 auto;
    }
    #message {
      font-size: 2em;
      opacity: 0;
      transform: scale(0.5);
      transition: all 1.5s ease;
      margin-top: 20px;
    }
    #buttons {
      margin-top: 20px;
      opacity: 0;
      transition: opacity 1s ease;
    }
    button {
      font-size: 1.2em;
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #ff66b2;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background: #ff3385;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>

  <!-- 改成用 WebM 影片 -->
  <video id="cake1" autoplay playsinline>
    <source src="Cake1.webm" type="video/webm">
  </video>

  <img id="cake2" src="Cake2.gif" alt="Cake2">

  <div id="message">お誕生日おめでとう!</div>

  <div id="buttons">
    <button id="like">我喜歡</button>
    <button id="dislike">我不喜歡</button>
  </div>

  <script>
    // 彩屑效果
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confettiPieces = Array.from({ length: 200 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 6 + 4,
      d: Math.random() * 0.5 + 0.5
    }));

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      confettiPieces.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
      });
      updateConfetti();
    }

    function updateConfetti() {
      confettiPieces.forEach(p => {
        p.y += p.d;
        if (p.y > canvas.height) {
          p.y = 0;
          p.x = Math.random() * canvas.width;
        }
      });
    }

    setInterval(drawConfetti, 20);

    // 流程控制
    const cake1 = document.getElementById('cake1');
    const cake2 = document.getElementById('cake2');
    const message = document.getElementById('message');
    const buttons = document.getElementById('buttons');

    // 播放 Cake1 後 → 換 Cake2
    cake1.addEventListener('ended', () => {
      cake1.style.display = "none";
      cake2.style.display = "block";

      setTimeout(() => {
        message.style.opacity = 1;
        message.style.transform = "scale(1)";
      }, 1000);

      setTimeout(() => {
        buttons.style.opacity = 1;
      }, 2500);
    });

    // 按鈕邏輯
    document.getElementById('like').onclick = () => {
      alert("太好了！希望你喜歡 🎂✨");
    };

    document.getElementById('dislike').onclick = () => {
      alert("喔不！再給它一次機會吧 😅");
    };
  </script>
</body>
</html>
