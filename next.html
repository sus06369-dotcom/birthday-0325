<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>生日驚喜 — 第 2 頁</title>

<!-- 字型 -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">

<style>
  :root{
    --fg: #4b0082;
    --bgA: #d8b4fe;
    --bgB: #fbc2eb;
    --like: #ffb86b;    /* 溫和橘 */
    --dislike: #7fb3ff; /* 溫和藍 */
  }
  html,body{height:100%;margin:0;padding:0;}
  body{
    min-height:100vh;
    background: linear-gradient(to right, var(--bgA), var(--bgB));
    font-family: 'Noto Sans TC', sans-serif;
    overflow:hidden;
    color:var(--fg);
  }

  #main-container{
    position:relative;
    width:100%;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    text-align:center;
  }

  /* 文字區 */
  .slide {
    position:fixed;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    pointer-events:none;
    z-index:2;
  }
  .msg {
    color:var(--fg);
    font-weight:700;
    white-space:nowrap;
    transform: scale(.5);
    opacity:0;
    transition: transform .6s cubic-bezier(.2,.8,.2,1), opacity .4s;
  }
  .msg.show { transform: scale(1); opacity:1; }
  .msg.count { font-size: clamp(72px, 24vw, 220px); }
  .msg.normal { font-size: clamp(28px, 6.5vw, 72px); }

  /* 蛋糕區 */
  #cake-area{
    position:relative;
    width:100%;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    margin-top:6vh;
    z-index:3;
    pointer-events:none;
  }
  .cake-media{
    width: min(560px, 80%);
    max-width:80%;
    display:block;
    opacity:0;
    transform: scale(.95);
    transition: opacity .6s ease, transform .6s ease;
    pointer-events:none;
  }
  .cake-media.visible { opacity:1; transform: scale(1); }

  /* 生日文字與按鈕 */
  #afterCake{
    margin-top:18px;
    text-align:center;
    z-index:4;
    pointer-events:auto;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:12px;
  }
  .celebrate {
    color:var(--fg);
    font-weight:700;
    white-space:nowrap;
    transform: scale(.6);
    opacity:0;
    transition: transform .6s cubic-bezier(.2,.8,.2,1), opacity .4s;
    font-size: clamp(32px, 6vw, 56px);
  }
  .celebrate.show { transform: scale(1); opacity:1; }

  #buttons {
    display:flex;
    gap:16px;
    align-items:center;
    justify-content:center;
    margin-top:8px;
    opacity:0;
  }
  .btn {
    padding:10px 22px;
    border-radius:12px;
    border:none;
    font-weight:700;
    font-size:18px;
    cursor:pointer;
    transform: translateY(0);
    transition: transform .25s ease, box-shadow .2s, opacity .6s;
    white-space:nowrap;
  }
  .btn.like { background:var(--like); color:#3b2b1a; }
  .btn.dislike { background:var(--dislike); color:#04304a; }
  .btn:hover { transform: scale(1.06); box-shadow: 0 6px 18px rgba(0,0,0,0.15); }
  .btn.hidden { opacity:0; transform: translateX(0); }
  .btn.left-in { animation: leftIn .7s forwards; }
  .btn.right-in { animation: rightIn .7s forwards; }
  @keyframes leftIn { from { opacity:0; transform: translateX(-30px);} to {opacity:1; transform: translateX(0);} }
  @keyframes rightIn{ from { opacity:0; transform: translateX(30px);} to {opacity:1; transform: translateX(0);} }

  /* emoji */
  #emojiOverlay{
    position:fixed;
    top:45%;
    left:50%;
    transform: translate(-50%,-50%) scale(.5);
    font-size:120px;
    z-index:6;
    pointer-events:none;
    opacity:0;
    transition: transform .6s ease, opacity .4s;
  }
  #emojiOverlay.show{ opacity:1; transform: translate(-50%,-50%) scale(1); }

  .emoji-fall{
    position:fixed;
    top:-40px;
    font-size:26px;
    z-index:5;
    pointer-events:none;
    animation: emojiFall linear forwards;
  }
  @keyframes emojiFall { to { transform: translateY(110vh) rotate(360deg); opacity:0.9; } }

  /* modal */
  .modal {
    display:none;
    position: fixed;
    inset:0;
    background: rgba(0,0,0,0.5);
    justify-content:center;
    align-items:center;
    z-index:10;
  }
  .modal.show { display:flex; }
  .modal-content{
    background:white;
    color:var(--fg);
    padding:20px 26px;
    border-radius:10px;
    text-align:center;
    font-weight:700;
    box-shadow: 0 6px 20px rgba(0,0,0,0.18);
  }
  .modal-content button{
    margin-top:12px;
    background:var(--like);
    border:none;
    padding:8px 14px;
    border-radius:8px;
    cursor:pointer;
    font-weight:700;
  }

  #future-area { display:none; }

  @media (max-width:420px){
    .celebrate{ font-size: clamp(22px, 7vw, 36px); }
    .msg.normal{ font-size: clamp(20px, 7.5vw, 40px); }
    .msg.count{ font-size: clamp(48px, 30vw, 140px); }
    #emojiOverlay{ font-size:88px; top:40%; }
    .cake-media{ width: min(420px, 86%); }
  }
</style>
</head>
<body>
  <div id="main-container">
    <div id="cake-area">
      <video id="cakeVideo" class="cake-media" playsinline webkit-playsinline muted></video>
      <img id="cakeGif" class="cake-media" src="" alt="cake gif" style="display:none;" />
    </div>

    <div id="afterCake" style="display:none;">
      <div id="celebrateText" class="celebrate">お誕生日おめでとう 🎂</div>
      <div id="buttons" aria-hidden="true">
        <button id="likeBtn" class="btn like">我很喜歡</button>
        <button id="dislikeBtn" class="btn dislike">我不喜歡</button>
      </div>
    </div>

    <div id="emojiOverlay">🥺</div>

    <div id="modal" class="modal" role="dialog" aria-modal="true">
      <div class="modal-content">
        <div id="modalText">提示文字</div>
        <button id="modalClose">關閉</button>
      </div>
    </div>

    <div id="future-area"></div>
  </div>

  <audio id="bgm" src="" loop></audio>

<script>
const COUNT_MESSAGES = [
  "嘿～芝茉妲絲",
  "今天是屬於",
  "🫵🏻🫵🏻你🫵🏻🫵🏻",
  "特別日子！！！",
  "準備好了嗎？🧐",
  "就算還沒👀",
  "也給我準備好😎",
  "不等你的🥳",
  "3","2","1"
];

const VIDEO_SRC = "Cake1.webm";
const GIF_SRC   = "Cake2.gif";
const BGM_SRC   = "blessing.mp3";

const main = document.getElementById('main-container');
const bgm = document.getElementById('bgm');
const cakeVideo = document.getElementById('cakeVideo');
const cakeGif = document.getElementById('cakeGif');
const afterCake = document.getElementById('afterCake');
const celebrateText = document.getElementById('celebrateText');
const buttons = document.getElementById('buttons');
const likeBtn = document.getElementById('likeBtn');
const dislikeBtn = document.getElementById('dislikeBtn');
const emojiOverlay = document.getElementById('emojiOverlay');
const modal = document.getElementById('modal');
const modalText = document.getElementById('modalText');
const modalClose = document.getElementById('modalClose');
const futureArea = document.getElementById('future-area');

let dislikeCount = 0;

function tryPlayBGM(){
  bgm.src = BGM_SRC; // 修正：確保音樂來源正確
  if (localStorage.getItem('bgmAllowed') === 'true') {
    bgm.play().catch(()=> {
      console.log('bgm.play() 被阻擋（瀏覽器限制）');
    });
  }
}

function launchConfetti(){
  setInterval(() => {
    const el = document.createElement('div');
    el.className = 'confetti';
    const size = Math.random()*14 + 6;
    el.style.width = size + 'px';
    el.style.height = size + 'px';
    el.style.left = (Math.random()*100) + 'vw';
    const colors = ["#ffd500","#ff9ac2","#bfe6ff","#d9b4ff","#ff8fa3","#ffffff"];
    el.style.background = colors[Math.floor(Math.random()*colors.length)];
    const dur = Math.random()*3 + 2;
    el.style.animationDuration = dur + 's';
    document.body.appendChild(el);
    setTimeout(()=> el.remove(), (dur*1000)+300);
  }, 140);
}

function startSequence(){
  let idx = 0;
  function showOne(){
    if (idx >= COUNT_MESSAGES.length) {
      showCakeSequence();
      return;
    }
    const slide = document.createElement('div');
    slide.className = 'slide';
    const msg = document.createElement('div');
    const isNumber = !isNaN(COUNT_MESSAGES[idx]);
    msg.className = 'msg ' + (isNumber ? 'count' : 'normal');
    msg.textContent = COUNT_MESSAGES[idx];
    slide.appendChild(msg);
    document.body.appendChild(slide);

    requestAnimationFrame(()=> msg.classList.add('show'));
    const dur = isNumber ? 1800 : 1500;

    setTimeout(()=>{
      msg.classList.remove('show');
      setTimeout(()=> { 
        if (slide && slide.parentNode) {
          slide.parentNode.removeChild(slide); // 修正：避免 remove() 相容性問題
        }
        idx++; 
        showOne(); 
      }, 300);
    }, dur);
  }
  showOne();
}

function showCakeSequence(){
  const gifPre = new Image();
  gifPre.src = GIF_SRC;
  cakeVideo.src = VIDEO_SRC;
  cakeGif.src = GIF_SRC;
  cakeGif.style.display = 'none';
  cakeVideo.style.display = 'block';
  cakeVideo.play().catch(()=> { console.log('video autoplay 被阻擋'); });
  setTimeout(()=> cakeVideo.classList.add('visible'), 120);

  cakeVideo.addEventListener('ended', () => {
    cakeGif.style.display = 'block';
    setTimeout(()=> cakeGif.classList.add('visible'), 30);
    cakeVideo.classList.remove('visible');
    setTimeout(()=> {
      cakeVideo.style.display = 'none';
      setTimeout(()=> { showCelebrateAndButtons(); }, 350);
    }, 500);
  });

  cakeVideo.addEventListener('error', () => {
    cakeVideo.style.display = 'none';
    cakeVideo.classList.remove('visible');
    cakeGif.style.display = 'block';
    setTimeout(()=> cakeGif.classList.add('visible'), 80);
    setTimeout(()=> showCelebrateAndButtons(), 400);
  });
}

function showCelebrateAndButtons(){
  afterCake.style.display = 'block';
  setTimeout(()=> { celebrateText.classList.add('show'); }, 120);
  setTimeout(()=> {
    buttons.style.opacity = 1;
    likeBtn.classList.add('left-in');
    dislikeBtn.classList.add('right-in');
    buttons.setAttribute('aria-hidden','false');
  }, 1200);
}

function onDislike(){
  dislikeCount++;
  likeBtn.style.transform = `scale(${1 + dislikeCount*0.18})`;

  if (dislikeCount === 1){
    emojiOverlay.textContent = '🥺';
    emojiOverlay.classList.add('show');
  }
