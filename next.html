<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生日小驚喜 Part 2</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #d8b4fe, #fbc2eb);
      font-family: 'Noto Sans TC', sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* 文字動畫 */
    .text {
      font-size: 3em;
      font-weight: bold;
      color: #4b0082;
      opacity: 0;
      transform: scale(0.5);
      animation: showText 1s forwards;
    }

    /* 倒數字要更大 */
    .big {
      font-size: 5em;
    }

    @keyframes showText {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* 紙屑樣式 */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      opacity: 0.7;
      top: -10px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
      }
    }
  </style>
</head>
<body>

  <!-- 顯示文字 -->
  <div id="text-container"></div>

  <!-- 背景音樂 -->
  <audio id="Blessing.mp3" autoplay loop>
    <source src="your-music.mp3" type="audio/mp3">
  </audio>

  <script>
    // 文字內容
    const messages = [
      "嘿～芝茉妲絲",
      "今天是屬於",
      "🫵🏻🫵🏻你🫵🏻🫵🏻",
      "特別日子！！！",
      "準備好了嗎？🧐",
      "就算還沒👀",
      "也給我準備好😎",
      "不等你的🥳",
      "5", "4", "3", "2", "1"
    ];

    let index = 0;
    const container = document.getElementById("text-container");

    function showNextMessage() {
      if (index < messages.length) {
        container.innerHTML = ""; // 清空上一段文字
        const text = document.createElement("div");
        text.className = "text";
        if (!isNaN(messages[index])) {
          text.classList.add("big"); // 倒數字比較大
        }
        text.textContent = messages[index];
        container.appendChild(text);
        index++;
        setTimeout(showNextMessage, 2000); // 每段顯示 2 秒
      }
    }

    showNextMessage();

    // 紙屑效果
    function createConfetti() {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");

      // 隨機顏色
      const colors = ["#ff0", "#0f0", "#0ff", "#f0f", "#f00", "#00f"];
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

      // 隨機位置
      confetti.style.left = Math.random() * window.innerWidth + "px";

      // 隨機大小
      const size = Math.random() * 8 + 5;
      confetti.style.width = size + "px";
      confetti.style.height = size + "px";

      // 隨機動畫時間
      const duration = Math.random() * 3 + 2;
      confetti.style.animationDuration = duration + "s";

      document.body.appendChild(confetti);

      // 動畫結束後刪除
      setTimeout(() => {
        confetti.remove();
      }, duration * 1000);
    }

    // 不斷生成紙屑
    setInterval(createConfetti, 150);
  </script>

</body>
</html>
