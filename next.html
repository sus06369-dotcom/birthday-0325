<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>生日小驚喜 Part 2</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&display=swap" rel="stylesheet">

<style>
  :root{
    --fg:#4b0082;
    --bgA:#d8b4fe;
    --bgB:#fbc2eb;
  }

  html,body{height:100%;margin:0;padding:0;}
  body{
    min-height:100vh;
    background: linear-gradient(to right, var(--bgA), var(--bgB));
    font-family: 'Noto Sans TC', sans-serif;
    overflow:hidden;
    color:var(--fg);
    position:relative;
  }

  .slide{
    position:fixed;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    pointer-events:none;
  }

  .message{
    text-align:center;
    max-width:90%;
    padding:0 12px;
    color:var(--fg);
    font-weight:700;
    white-space: nowrap;
    overflow:hidden;
  }

  .message.text{
    font-size: clamp(28px, 7.5vw, 72px);
    animation: textZoomIn 2s forwards;
  }

  @keyframes textZoomIn{
    0%   { opacity:0; transform: scale(0.5); }
    25%  { opacity:1; transform: scale(1.25); }
    55%  { opacity:1; transform: scale(1); }
    100% { opacity:1; transform: scale(1); }
  }

  .message.number{
    font-size: clamp(64px, 28vw, 220px);
    animation: numberZoomFade 2s forwards;
  }

  @keyframes numberZoomFade{
    0%   { opacity:0; transform: scale(0.5); }
    25%  { opacity:1; transform: scale(1.25); }
    55%  { opacity:1; transform: scale(1); }
    90%  { opacity:1; transform: scale(1); }
    100% { opacity:0; transform: scale(1); }
  }

  .confetti{
    position: fixed;
    top: -18px;
    width:10px; height:10px;
    border-radius:3px;
    opacity:0.95;
    z-index: 5;
    pointer-events:none;
    will-change: transform;
    animation: confettiFall linear forwards;
  }

  @keyframes confettiFall{
    to { transform: translateY(110vh) translateX(var(--drift,0px)) rotate(720deg); }
  }

  /* 🎂 蛋糕容器 */
  #cakeWrapper{
    display:none;
    text-align:center;
    margin-top:40px;
  }
  #cakeVideo, #cake2 {
    width:300px;
    max-width:80%;
    opacity:0;
    transform: scale(0.5);
    transition: opacity 1.2s ease, transform 1.2s ease;
  }
  #cake2 { display:none; }

  /* 🎉 下方訊息和按鈕 */
  #afterCake{
    display:none;
    text-align:center;
    margin-top:25px;
    font-size:clamp(22px,5vw,40px);
  }
  #buttons{
    margin-top:20px;
  }
  button{
    font-size:20px;
    padding:10px 20px;
    margin:10px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    transition: transform 0.3s ease;
  }
  #likeBtn{ background:#ffb6c1; }
  #dislikeBtn{ background:#87ceeb; position:relative; }
  #emojiOverlay{
    position:fixed;
    top:50%; left:50%;
    transform:translate(-50%,-50%) scale(0.5);
    font-size:120px;
    display:none;
    z-index:10;
    opacity:0;
    transition: all 1s ease;
  }
  .emojiConfetti{
    position:fixed;
    top:-50px;
    font-size:32px;
    animation: emojiFall linear forwards;
  }
  @keyframes emojiFall{
    to { transform: translateY(110vh) translateX(var(--drift,0px)); }
  }
</style>
</head>
<body>

<audio id="bgm" autoplay loop>
  <source src="blessing.mp3" type="audio/mpeg">
</audio>

<!-- 🎂 蛋糕 + 按鈕區 -->
<div id="cakeWrapper">
  <video id="cakeVideo" autoplay muted playsinline></video>
  <img id="cake2" src="Cake2.gif" />
</div>
<div id="afterCake">
  <div class="message text">お誕生日おめでとう</div>
  <div id="buttons">
    <button id="likeBtn">我很喜歡</button>
    <button id="dislikeBtn">我不喜歡</button>
  </div>
</div>
<div id="emojiOverlay">🥺</div>

<script>
const bgm = document.getElementById('bgm');
const wantA = localStorage.getItem('bgmAllowed') === 'true';
const wantB = localStorage.getItem('bgmPlaying') === 'true';
if (wantA || wantB) {
  bgm.play().catch(()=>{ console.log('bgm.play() 被阻擋'); });
}

const messages = [
  "嘿～芝茉妲絲",
  "今天是屬於",
  "🫵🏻🫵🏻你🫵🏻🫵🏻",
  "特別日子！！！",
  "準備好了嗎？🧐",
  "就算還沒👀",
  "也給我準備好😎",
  "不等你的🥳",
  "5","4","3","2","1"
];

let idx = 0;
const DURATION_NORMAL = 2000;
const DURATION_NUMBER = 2000;

function showNext(){
  if (idx >= messages.length) return;
  const txt = messages[idx];
  const isNumber = !isNaN(txt);

  const slide = document.createElement('div');
  slide.className = 'slide';

  const msg = document.createElement('div');
  msg.className = 'message ' + (isNumber ? 'number' : 'text');
  msg.textContent = txt;

  slide.appendChild(msg);
  document.body.appendChild(slide);

  const dur = isNumber ? DURATION_NUMBER : DURATION_NORMAL;
  setTimeout(()=> {
    slide.remove();
    idx++;
    showNext();
    if(idx === messages.length){ showCake(); }
  }, dur);
}
showNext();

function createConfetti(){
  const c = document.createElement('div');
  c.className = 'confetti';
  const colors = ["#ffd500","#ff69b4","#00bfff","#7cfc00","#ff4500","#ffffff"];
  c.style.background = colors[Math.floor(Math.random()*colors.length)];
  c.style.left = Math.random() * window.innerWidth + 'px';
  const size = Math.random() * 14 + 6;
  c.style.width = size + 'px';
  c.style.height = size + 'px';
  const drift = (Math.random()*260 - 130) + 'px';
  c.style.setProperty('--drift', drift);
  const duration = Math.random()*3 + 2;
  c.style.animationDuration = duration + 's';

  document.body.appendChild(c);
  setTimeout(()=> c.remove(), duration*1000 + 200);
}
setInterval(createConfetti, 120);

// 🎂 顯示蛋糕
function showCake(){
  const cakeWrapper = document.getElementById("cakeWrapper");
  const cakeVideo = document.getElementById("cakeVideo");
  const cake2 = document.getElementById("cake2");

  cakeWrapper.style.display = "block";
  cakeVideo.src = "Cake1.mp4"; 
  cakeVideo.style.mixBlendMode = "screen"; // 黑色透明效果

  setTimeout(()=>{ 
    cakeVideo.style.opacity = 1;
    cakeVideo.style.transform = "scale(1)";
  },100);

  // 當 Cake1 播放完 → 換 Cake2
  cakeVideo.onended = () => {
    cakeVideo.style.display = "none";
    cake2.style.display = "inline-block";
    setTimeout(()=>{
      cake2.style.opacity = 1;
      cake2.style.transform = "scale(1)";
    },100);
  };

  // 15 秒後出現文字與按鈕
  setTimeout(()=>{
    document.getElementById("afterCake").style.display = "block";
  },15000);
}

// 🎉 按鈕互動
const likeBtn = document.getElementById("likeBtn");
const dislikeBtn = document.getElementById("dislikeBtn");
const emojiOverlay = document.getElementById("emojiOverlay");
let dislikeCount = 0;

dislikeBtn.addEventListener("click",()=>{
  dislikeCount++;

  likeBtn.style.transform = `scale(${1+dislikeCount*0.2})`;
  dislikeBtn.style.transform = "scale(0.8)";
  dislikeBtn.style.left = Math.random()*60 - 30 + "vw";
  dislikeBtn.style.top = Math.random()*60 - 30 + "vh";

  if(dislikeCount===3){
    emojiOverlay.textContent="🥺";
    emojiOverlay.style.display="block";
    setTimeout(()=>{
      emojiOverlay.style.opacity=1;
      emojiOverlay.style.transform="translate(-50%,-50%) scale(1)";
    },50);
  }
  if(dislikeCount>=4){
    const e = document.createElement("div");
    e.className="emojiConfetti";
    e.textContent="🥹";
    e.style.left = Math.random()*100+"vw";
    const drift=(Math.random()*200-100)+"px";
    e.style.setProperty("--drift",drift);
    e.style.animationDuration=(Math.random()*3+2)+"s";
    document.body.appendChild(e);
    setTimeout(()=>e.remove(),4000);

    if(dislikeCount===6){
      alert("這樣貝戈戈就是了？🥹\n後面還有東西欸☹️");
    }
  }
});

likeBtn.addEventListener("click",()=>{
  emojiOverlay.textContent="🤪";
  emojiOverlay.style.opacity=1;
  emojiOverlay.style.display="block";
});
</script>
</body>
</html>
