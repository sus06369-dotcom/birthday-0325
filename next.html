  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #fbc2eb, #d8b4fe);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;

    .container {
      position: relative;
      text-align: center;

    .text {
      font-size: 2.5em;
      opacity: 0;
      transform: scale(0.5);
      animation: popIn 1s forwards;
    }

    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.2); }
      100% { opacity: 1; transform: scale(1); }
    }

    .explode {
      animation: explode 1s forwards;
    }

    @keyframes explode {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(3); filter: blur(4px); }
    }

    /* confetti */
    .confetti {
      position: absolute;
      width: 8px;
      height: 14px;
      background-color: red;
      top: -20px;
      animation: fall linear forwards;
      opacity: 0.8;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotateZ(360deg);
        opacity: 1;
      }
    }
  </style>
</head>
