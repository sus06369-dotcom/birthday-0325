  <script>
    // âœ… å½©å±‘æ•ˆæœ
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    let W = window.innerWidth;
    let H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;

    const confettiCount = 150;
    const confetti = [];
    for (let i = 0; i < confettiCount; i++) {
      confetti.push({
        x: Math.random() * W,
        y: Math.random() * H - H,
        r: Math.random() * 6 + 4,
        d: Math.random() * confettiCount,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`,
        tilt: Math.floor(Math.random() * 10) - 10,
        tiltAngleIncremental: Math.random() * 0.07 + 0.05,
        tiltAngle: 0,
      });
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, W, H);
      confetti.forEach((c, i) => {
        ctx.beginPath();
        ctx.lineWidth = c.r / 2;
        ctx.strokeStyle = c.color;
        ctx.moveTo(c.x + c.tilt + c.r / 4, c.y);
        ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 4);
        ctx.stroke();
      });
      updateConfetti();
    }

    function updateConfetti() {
      confetti.forEach((c, i) => {
        c.tiltAngle += c.tiltAngleIncremental;
        c.y += (Math.cos(c.d) + 3 + c.r / 2) / 2;
        c.x += Math.sin(0.5);
        c.tilt = Math.sin(c.tiltAngle - i / 3) * 15;
        if (c.y > H) {
          confetti[i] = {
            x: Math.random() * W,
            y: -10,
            r: c.r,
            d: c.d,
            color: c.color,
            tilt: c.tilt,
            tiltAngleIncremental: c.tiltAngleIncremental,
            tiltAngle: c.tiltAngle,
          };
        }
      });
    }

    (function animateConfetti() {
      requestAnimationFrame(animateConfetti);
      drawConfetti();
    })();

    // âœ… é€å­—é¡¯ç¤º + å€’æ•¸
    const textContainer = document.getElementById("text-container");
    const texts = [

      "ç‰¹åˆ¥æ—¥å­ï¼ï¼ï¼",

    ];

    function showText(index) {

      textContainer.innerHTML = "";
      textContainer.appendChild(div);

      setTimeout(() => {
        div.style.opacity = 1;
        div.style.transform = "translate(-50%, -50%) scale(1)";

        setTimeout(() => showText(index + 1), 1000);
      }, 1800);
    }
    showText(0);

    // âœ… è›‹ç³•æ’­æ”¾
    const cake1 = document.getElementById("cake1");
    const cake2 = document.getElementById("cake2");
    const message = document.getElementById("message");
    const buttons = document.getElementById("buttons");
    const overlayEmoji = document.getElementById("overlayEmoji");
    const modal = document.getElementById("modal");
    const modalText = document.getElementById("modalText");

    function startCake() {
      cake1.style.display = "block";
      cake1.play();

      cake1.addEventListener("ended", () => {
        cake1.style.display = "none";
        cake2.style.display = "block";
      });

      setTimeout(() => {
        message.style.opacity = 1;
        message.style.transform = "translateX(-50%) scale(1)";
        setTimeout(() => {
          buttons.style.display = "flex";
        }, 1500);
      }, 3000);
    }

    // âœ… æŒ‰éˆ•äº’å‹•
    let dislikeCount = 0;

    document.getElementById("dislikeBtn").addEventListener("click", () => {
      dislikeCount++;
      if (dislikeCount === 1) {
        overlayEmoji.textContent = "ğŸ¥º";
        overlayEmoji.style.opacity = 1;
        overlayEmoji.style.transform = "translate(-50%, -50%) scale(1)";
      } else if (dislikeCount === 2) {
        for (let i = 0; i < 30; i++) {
          const emoji = document.createElement("div");
          emoji.textContent = "ğŸ¥¹";
          emoji.className = "falling-emoji";
          emoji.style.left = Math.random() * 100 + "vw";
          emoji.style.animationDuration = 2 + Math.random() * 3 + "s";
          document.body.appendChild(emoji);
          setTimeout(() => emoji.remove(), 5000);
        }
      } else if (dislikeCount >= 3) {
        overlayEmoji.style.opacity = 0;
        let modalMessages = [
          "ä½ å¿å¿ƒå—ï¼ŸğŸ¥º",
          "ä¸è¦é–‹ç©ç¬‘å•¦â€¦ğŸ¥º",

          "å¥½äº†ï¼Œå·²ç¶“å‚·å¿ƒäº†\næ²’æœ‰å…¶ä»–è©±äº†ğŸ¥¹\nä¸è¦å†çµ¦æˆ‘é»ä¸å–œæ­¡äº†\nå¾Œé¢é‚„æœ‰æ±è¥¿",
        ];
        let msgIndex = Math.min(dislikeCount - 3, modalMessages.length - 1);
        modalText.innerText = modalMessages[msgIndex];
        modal.style.display = "flex";
