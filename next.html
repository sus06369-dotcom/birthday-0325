<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      font-family: "Noto Sans TC", sans-serif;
      background: linear-gradient(to right, #d8b4fe, #fbc2eb); /* 紫粉漸層 */
      color: white;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    /* 🎂 蛋糕 */
    #cake1, #cake2 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      max-width: 40%;
      opacity: 0;
      transition: opacity 1s ease; /* 加入淡入淡出 */
    }

    #cake1 {
      opacity: 1; /* 影片先顯示 */
    }

    #cake2 {
      opacity: 0; /* GIF 先隱藏（透明） */
    }

    /* 🎉 文字訊息 */
    #message {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translateX(-50%) scale(0.5);
      font-size: 3.5em; /* 比之前更大 */
      opacity: 0;
      transition: transform 1s ease, opacity 1s ease;
      white-space: nowrap;
    }

    /* 👍👎 按鈕 */
    #buttons {
      position: absolute;
      top: 83%;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      gap: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    #likeBtn {
      background: #ffa500; /* 溫和橘色 */
      color: white;
    }

    #dislikeBtn {
      background: #4da6ff; /* 溫和藍色 */
      color: white;
    }

    /* 😭 提示與表情 */
    #overlayEmoji {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-size: 8em;
      opacity: 0;
      transition: transform 0.5s ease, opacity 0.5s ease;
      pointer-events: none;
    }

    .falling-emoji {
      position: fixed;
      top: -50px;
      font-size: 2em;
      pointer-events: none;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0.8;
      }
    }

    /* 彈出提示框 */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      text-align: center;
      font-size: 1.2em;
      color: #4b0082;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
    }

    .modal-content button {
      margin-top: 15px;
      background: #a78bfa;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>

  <!-- 🎂 蛋糕 -->
  <video id="cake1" src="Cake1.webm" autoplay></video>
  <img id="cake2" src="Cake2.gif" alt="Cake">

  <!-- 🎉 文字 -->
  <div id="message">お誕生日おめでとう</div>

  <!-- 👍👎 按鈕 -->
  <div id="buttons">
    <button id="likeBtn">我很喜歡</button>
    <button id="dislikeBtn">我不喜歡</button>
  </div>

  <!-- 😭 表情 -->
  <div id="overlayEmoji">🥺</div>

  <!-- 彈出提示框 -->
  <div id="dislikeModal" class="modal">
    <div class="modal-content">
      <p id="modalText"></p>
      <button onclick="closeDislikeModal()">關閉</button>
    </div>
  </div>

  <!-- 🎵 背景音樂 -->
  <audio id="bgm" src="blessing.mp3" loop></audio>

  <script>
    // 🎵 背景音樂（從第一頁帶過來）
    const bgm = document.getElementById("bgm");
    if (localStorage.getItem("bgmAllowed") === "true") {
      bgm.play().catch(() => {
        console.log("自動播放失敗，等待用戶互動");
      });
    }

    // 🎉 彩屑效果
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    let W = window.innerWidth;
    let H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;

    const confettiCount = 150;
    const confetti = [];
    for (let i = 0; i < confettiCount; i++) {
      confetti.push({
        x: Math.random() * W,
        y: Math.random() * H - H,
        r: Math.random() * 6 + 4,
        d: Math.random() * confettiCount,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`,
        tilt: Math.floor(Math.random() * 10) - 10,
        tiltAngleIncremental: Math.random() * 0.07 + 0.05,
        tiltAngle: 0,
      });
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, W, H);
      confetti.forEach((c, i) => {
        ctx.beginPath();
        ctx.lineWidth = c.r / 2;
        ctx.strokeStyle = c.color;
        ctx.moveTo(c.x + c.tilt + c.r / 4, c.y);
        ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 4);
        ctx.stroke();
      });
      updateConfetti();
    }

    function updateConfetti() {
      confetti.forEach((c, i) => {
        c.tiltAngle += c.tiltAngleIncremental;
        c.y += (Math.cos(c.d) + 3 + c.r / 2) / 2;
        c.x += Math.sin(0.5);
        c.tilt = Math.sin(c.tiltAngle - i / 3) * 15;

        if (c.y > H) {
          confetti[i] = {
            x: Math.random() * W,
            y: -10,
            r: c.r,
            d: c.d,
            color: c.color,
            tilt: c.tilt,
            tiltAngleIncremental: c.tiltAngleIncremental,
            tiltAngle: c.tiltAngle,
          };
        }
      });
    }

    (function animateConfetti() {
      requestAnimationFrame(animateConfetti);
      drawConfetti();
    })();

    // 🎂 蛋糕切換：避免閃爍
    const cake1 = document.getElementById("cake1");
    const cake2 = document.getElementById("cake2");

    cake1.addEventListener("ended", () => {
      cake1.style.opacity = 0;
      cake2.style.opacity = 1;
    });

    // 🎉 顯示文字與按鈕
    const message = document.getElementById("message");
    const buttons = document.getElementById("buttons");

    setTimeout(() => {
      message.style.opacity = 1;
      message.style.transform = "translateX(-50%) scale(1)";
      setTimeout(() => {
        buttons.style.display = "flex";
      }, 1500);
    }, 15000);
  </script>
</body>
</html>
