 <!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surprise 🎉</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Noto Sans TC", sans-serif;
      text-align: center;
      background: linear-gradient(to right, #d8b4fe, #fbc2eb);
      overflow: hidden;
    }

    /* 全螢幕容器 */
    .container {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* 縮放文字動畫 */
    .message {
      font-size: 2.5em;
      color: #4b0082;
      opacity: 0;
      transform: scale(0.5);
      animation: zoomIn 1s forwards;
    }
    @keyframes zoomIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* 蛋糕影片 / GIF */
    .cake {
      max-width: 80%;
      display: none;
    }

    /* 生日快樂文字 */
    .celebrate-text {
      font-size: 2.5em;
      color: #ff1493;
      margin-top: 20px;
      opacity: 0;
      transform: scale(0.5);
      animation: zoomIn 1s forwards;
    }

    /* 按鈕樣式 */
    .buttons {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    button {
      padding: 12px 25px;
      font-size: 1.2em;
      background: #a78bfa;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.1);
    }

    /* 彩屑效果 */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      top: -10px;
      opacity: 0.7;
      animation: fall linear forwards;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="main-container">
    <div id="text-container"></div>

    <video id="cakeVideo" class="cake" autoplay muted playsinline>
      <source src="Cake1.webm" type="video/webm">
    </video>
    <img id="cakeGif" class="cake" src="Cake2.gif" alt="Cake">

    <div id="celebrate" style="display: none;">
      <div class="celebrate-text">お誕生日おめでとう 🎂</div>
      <div class="buttons">
        <button id="likeBtn">我很喜歡</button>
        <button id="dislikeBtn">我不喜歡</button>
      </div>
    </div>
  </div>

  <audio id="bgm" src="blessing.mp3" loop></audio>

  <script>
    // ✅ 進入頁面自動播放背景音樂（第一頁已互動過）
    window.addEventListener("load", () => {
      const bgm = document.getElementById("bgm");
      if (localStorage.getItem("bgmAllowed") === "true") {
        bgm.play().catch(() => console.log("自動播放被阻止"));
      }
      startSequence();
      launchConfetti();
    });

    // 依序文字
    const messages = [
      "嘿～芝茉妲絲",
      "今天是屬於",
      "🫵🫵你🫵🫵",
      "特別日子！！！",
      "準備好了嗎？",
      "就算還沒",
      "也給我準備好",
      "不等你了",
      "3", "2", "1"
    ];

    function startSequence() {
      const container = document.getElementById("text-container");
      let i = 0;

      function showNext() {
        if (i < messages.length) {
          const msg = document.createElement("div");
          msg.className = "message";
          msg.textContent = messages[i];
          container.innerHTML = "";
          container.appendChild(msg);
          i++;
          setTimeout(showNext, 1500);
        } else {
          showCake();
        }
      }
      showNext();
    }

    function showCake() {
      const container = document.getElementById("text-container");
      container.innerHTML = "";
      const cakeVideo = document.getElementById("cakeVideo");
      cakeVideo.style.display = "block";
      cakeVideo.play();

      cakeVideo.onended = () => {
        cakeVideo.style.display = "none";
        document.getElementById("cakeGif").style.display = "block";
        document.getElementById("celebrate").style.display = "block";
      };
    }

    // 🎉 彩屑效果
    function launchConfetti() {
      setInterval(() => {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        document.body.appendChild(confetti);

        const size = Math.random() * 10 + 5;
        confetti.style.width = `${size}px`;
        confetti.style.height = `${size}px`;
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;

        setTimeout(() => confetti.remove(), 5000);
      }, 200);
    }
  </script>
</body>
</html>
