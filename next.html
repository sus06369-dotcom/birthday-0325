<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surprise 🎉</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Noto Sans TC", sans-serif;
      text-align: center;
      background: linear-gradient(to right, #d8b4fe, #fbc2eb);
      overflow: hidden;
    }

    .container {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* 縮放文字動畫 */
    .message {
      font-size: 3em;
      color: #4b0082;
      opacity: 0;
      transform: scale(0.5);
      animation: zoomIn 1s forwards;
    }
    .message.countdown {
      font-size: 4em; /* 倒數更大 */
    }
    @keyframes zoomIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* 蛋糕影片 / GIF */
    .cake {
      max-width: 80%;
      display: none;
      opacity: 0;
      transition: opacity 1s ease;
    }
    .cake.show {
      display: block;
      opacity: 1;
    }

    /* 生日快樂文字 */
    .celebrate-text {
      font-size: 3em;
      color: #4b0082;
      margin-top: 20px;
      opacity: 0;
      transform: scale(0.5);
      animation: zoomIn 1s forwards;
    }

    /* 按鈕樣式 */
    .buttons {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    button {
      padding: 12px 25px;
      font-size: 1.2em;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.1);
    }
    #likeBtn {
      background: #ffb84d; /* 溫和橘色 */
    }
    #dislikeBtn {
      background: #4da6ff; /* 溫和藍色 */
    }

    /* 彩屑效果 */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      top: -10px;
      opacity: 0.7;
      animation: fall linear forwards;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* 提示框 */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      text-align: center;
      font-size: 1.2em;
      color: #4b0082;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
    }
    .modal-content button {
      margin-top: 15px;
      background: #a78bfa;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container" id="main-container">
    <div id="text-container"></div>

    <video id="cakeVideo" class="cake" muted playsinline>
      <source src="Cake1.webm" type="video/webm">
    </video>
    <img id="cakeGif" class="cake" src="Cake2.gif" alt="Cake">

    <div id="celebrate" style="display: none;">
      <div class="celebrate-text">お誕生日おめでとう 🎂</div>
      <div class="buttons">
        <button id="likeBtn">我很喜歡</button>
        <button id="dislikeBtn">我不喜歡</button>
      </div>
    </div>
  </div>

  <!-- 提示框 -->
  <div id="dislikeModal" class="modal">
    <div class="modal-content">
      <p id="dislikeMessage">你忍心嗎？🥺</p>
      <button onclick="closeDislikeModal()">關閉</button>
    </div>
  </div>

  <audio id="bgm" src="blessing.mp3" loop></audio>

  <script>
    // ✅ 進入頁面自動播放背景音樂
    window.addEventListener("load", () => {
      const bgm = document.getElementById("bgm");
      if (localStorage.getItem("bgmAllowed") === "true") {
        bgm.play().catch(() => console.log("自動播放被阻止"));
      }
      startSequence();
      launchConfetti();
    });

    // 依序文字
    const messages = [
      "嘿～芝茉妲絲",
      "今天是屬於",
      "🫵🫵你🫵🫵",
      "特別日子！！！",
      "準備好了嗎？🧐",
      "就算還沒👀",
      "也給我準備好😎",
      "不等你的🥳",
      "3", "2", "1"
    ];

    function startSequence() {
      const container = document.getElementById("text-container");
      let i = 0;

      function showNext() {
        if (i < messages.length) {
          const msg = document.createElement("div");
          msg.className = "message";
          if (["3","2","1"].includes(messages[i])) {
            msg.classList.add("countdown");
          }
          msg.textContent = messages[i];
          container.innerHTML = "";
          container.appendChild(msg);
          i++;
          setTimeout(showNext, 1500);
        } else {
          showCake();
        }
      }
      showNext();
    }

    // 蛋糕切換效果
    function showCake() {
      const container = document.getElementById("text-container");
      container.innerHTML = "";
      const cakeVideo = document.getElementById("cakeVideo");
      const cakeGif = document.getElementById("cakeGif");

      cakeVideo.classList.add("show");
      cakeVideo.play();

      cakeVideo.onended = () => {
        cakeVideo.classList.remove("show"); // 淡出影片
        setTimeout(() => {
          cakeVideo.style.display = "none";
          cakeGif.classList.add("show"); // 淡入 GIF
          document.getElementById("celebrate").style.display = "block";
        }, 1000);
      };
    }

    // 🎉 彩屑效果
    function launchConfetti() {
      setInterval(() => {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        document.body.appendChild(confetti);

        const size = Math.random() * 10 + 5;
        confetti.style.width = `${size}px`;
        confetti.style.height = `${size}px`;
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;

        setTimeout(() => confetti.remove(), 5000);
      }, 150);
    }

    // ❌ 我不喜歡按鈕互動
    let dislikeClickCount = 0;
    const dislikeBtn = document.getElementById("dislikeBtn");
    const likeBtn = document.getElementById("likeBtn");
    const dislikeModal = document.getElementById("dislikeModal");
    const dislikeMessage = document.getElementById("dislikeMessage");

    dislikeBtn.addEventListener("click", () => {
      dislikeClickCount++;

      if (dislikeClickCount === 1) {
        showEmoji("🥺");
      } else if (dislikeClickCount === 2) {
        dropEmojis("🥹");
      } else {
        showDislikeModal();
      }
    });

    function showEmoji(emoji) {
      const cakeGif = document.getElementById("cakeGif");
      const emojiDiv = document.createElement("div");
      emojiDiv.textContent = emoji;
      emojiDiv.style.position = "absolute";
      emojiDiv.style.top = cakeGif.offsetTop + "px";
      emojiDiv.style.left = "50%";
      emojiDiv.style.transform = "translateX(-50%)";
      emojiDiv.style.fontSize = "4em";
      emojiDiv.id = "emojiOverlay";
      document.body.appendChild(emojiDiv);
    }

    function dropEmojis(emoji) {
      for (let i = 0; i < 20; i++) {
        const e = document.createElement("div");
        e.textContent = emoji;
        e.style.position = "absolute";
        e.style.left = Math.random() * 100 + "vw";
        e.style.top = "-50px";
        e.style.fontSize = "2em";
        e.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
        document.body.appendChild(e);
        setTimeout(() => e.remove(), 5000);
      }
    }

    function showDislikeModal() {
      const messages = [
        "你忍心嗎？🥺",
        "不要開玩笑啦…🥺",
        "你再點我都快碎掉了🥹",
        "好了，已經傷心了\n沒有其他話了🥹\n不要再給我點不喜歡了\n後面還有東西"
      ];
      let msgIndex = Math.min(dislikeClickCount - 3, messages.length - 1);
      dislikeMessage.textContent = messages[msgIndex];
      dislikeModal.style.display = "flex";

      // 移除第一次顯示的 🥺
      const emojiOverlay = document.getElementById("emojiOverlay");
      if (emojiOverlay) emojiOverlay.remove();
    }

    function closeDislikeModal() {
      dislikeModal.style.display = "none";
    }

    // ✅ 我很喜歡按鈕互動
    likeBtn.addEventListener("click", () => {
      document.getElementById("main-container").innerHTML = `
        <h1 style="color:#4b0082;">💖 後續內容製作區塊 💖</h1>
        <p style="color:#4b0082;">（這裡之後可以加新的驚喜內容）</p>
      `;
    });
  </script>
</body>
</html>
