<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>生日驚喜 — 第 2 頁</title>

<!-- 字型 -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">

<style>
:root {
  --fg: #4b0082;
  --bgA: #d8b4fe;
  --bgB: #fbc2eb;
  --like: #ffb86b;
  --dislike: #7fb3ff;
}
html, body { height:100%; margin:0; padding:0; }
body {
  background: linear-gradient(to right, var(--bgA), var(--bgB));
  font-family: 'Noto Sans TC', sans-serif;
  overflow:hidden;
  color:var(--fg);
}

/* 全螢幕置中文字 */
.slide {
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background: transparent;
  z-index:3;
}
.msg {
  font-weight:700;
  white-space:nowrap;
  opacity:0;
  transform: scale(.5);
  transition: all .6s ease;
}
.msg.show { opacity:1; transform: scale(1); }
.msg.hide { opacity:0; transform: scale(.8); }
.msg.normal { font-size: clamp(28px, 6vw, 72px); }
.msg.count { font-size: clamp(72px, 20vw, 220px); }

/* 蛋糕區 */
#cake-area {
  width:100%;
  display:flex;
  justify-content:center;
  margin-top:6vh;
  position:relative;
  z-index:2;
}
.cake-media {
  width:min(560px,80%);
  display:none;
  opacity:0;
  transition:opacity .6s ease, transform .6s ease;
  transform: translateY(0);
}
.cake-media.show { display:block; opacity:1; transform: translateY(0); }

/* 祝賀文字 */
#afterCake {
  display:none;
  text-align:center;
  margin-top:16px;
  z-index:2;
}
.celebrate {
  font-weight:700;
  color:var(--fg);
  font-size: clamp(32px, 6vw, 56px);
  white-space:nowrap;
  opacity:0;
  transform:scale(.6);
  transition: all .6s ease;
}
.celebrate.show { opacity:1; transform:scale(1); }

/* 按鈕 */
#buttons {
  margin-top:14px;
  display:flex;
  gap:16px;
  justify-content:center;
  opacity:0;
}
.btn {
  padding:10px 22px;
  border:none;
  border-radius:12px;
  font-weight:700;
  font-size:18px;
  cursor:pointer;
  white-space:nowrap;
  transform:scale(1);
  transition: transform .25s ease, opacity .6s;
}
.btn.like { background:var(--like); color:#3b2b1a; }
.btn.dislike { background:var(--dislike); color:#04304a; }
.btn:hover { transform:scale(1.08); }
.btn.left-in { animation:leftIn .7s forwards; }
.btn.right-in { animation:rightIn .7s forwards; }
@keyframes leftIn { from{opacity:0; transform:translateX(-40px);} to{opacity:1; transform:translateX(0);} }
@keyframes rightIn{ from{opacity:0; transform:translateX(40px);} to{opacity:1; transform:translateX(0);} }

/* emoji overlay */
#emojiOverlay {
  position:fixed;
  top:45%;
  left:50%;
  transform:translate(-50%,-50%) scale(.5);
  font-size:120px;
  opacity:0;
  transition: all .6s ease;
  z-index:5;
}
#emojiOverlay.show { opacity:1; transform:translate(-50%,-50%) scale(1); }

/* emoji 掉落 */
.emoji-fall {
  position:fixed;
  top:-40px;
  font-size:28px;
  animation:fall linear forwards;
  z-index:4;
}
@keyframes fall { to { transform:translateY(110vh); opacity:0; } }

/* confetti 方塊（平衡顏色） */
.confetti {
  position: absolute;
  top: -12px;
  width: 8px;
  height: 10px;
  border-radius: 2px;
  opacity: 0.95;
  z-index:1;
  pointer-events:none;
  will-change: transform;
  animation: confettiFall linear forwards;
}
@keyframes confettiFall { to { transform: translateY(110vh) translateX(var(--drift,0px)) rotate(720deg); } }

/* modal */
.modal {
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.5);
  justify-content:center;
  align-items:center;
  z-index:10;
}
.modal.show { display:flex; }
.modal-content {
  background:white;
  padding:20px 26px;
  border-radius:10px;
  font-weight:700;
  text-align:center;
  color:var(--fg);
}
.modal-content button {
  margin-top:12px;
  background:var(--like);
  border:none;
  padding:8px 14px;
  border-radius:8px;
  font-weight:700;
  cursor:pointer;
}

/* 保留區塊 */
#future-area { display:none; }
</style>
</head>
<body>
<div id="main-container">
  <div id="cake-area">
    <video id="cakeVideo" class="cake-media" playsinline muted></video>
    <img id="cakeGif" class="cake-media" alt="cake gif" />
  </div>
  <div id="afterCake">
    <div id="celebrateText" class="celebrate">お誕生日おめでとう 🎂</div>
    <div id="buttons">
      <button id="likeBtn" class="btn like">我很喜歡</button>
      <button id="dislikeBtn" class="btn dislike">我不喜歡</button>
    </div>
  </div>
</div>

<div id="emojiOverlay">🥺</div>

<div id="modal" class="modal">
  <div class="modal-content">
    <div id="modalText"></div>
    <button id="modalClose">關閉</button>
  </div>
</div>

<audio id="bgm" src="blessing.mp3" loop></audio>
<div id="future-area"></div>

<script>
/* ====== 參數 & 檔名（確保你已上傳這些檔案） ====== */
const COUNT_MESSAGES = [
  "嘿～芝茉妲絲",
  "今天是屬於",
  "🫵🏻🫵🏻你🫵🏻🫵🏻",
  "特別日子！！！",
  "準備好了嗎？🧐",
  "就算還沒👀",
  "也給我準備好😎",
  "不等你的🥳",
  "3","2","1"
];
const VIDEO_SRC = "Cake1.webm";
const GIF_SRC   = "Cake2.gif";

/* ====== 元件參考 ====== */
const cakeVideo = document.getElementById("cakeVideo");
const cakeGif = document.getElementById("cakeGif");
const afterCake = document.getElementById("afterCake");
const celebrateText = document.getElementById("celebrateText");
const buttons = document.getElementById("buttons");
const likeBtn = document.getElementById("likeBtn");
const dislikeBtn = document.getElementById("dislikeBtn");
const emojiOverlay = document.getElementById("emojiOverlay");
const modal = document.getElementById("modal");
const modalText = document.getElementById("modalText");
const modalClose = document.getElementById("modalClose");
const bgm = document.getElementById("bgm");

let dislikeCount = 0;

/* ====== 背景音樂嘗試播放（由第一頁互動放行） ====== */
function tryPlayBGM(){
  if (localStorage.getItem('bgmAllowed') === 'true') {
    bgm.play().catch(()=>{ console.log('bgm.play() 被阻擋'); });
  }
}

/* ====== 彩屑（平均撒落） ====== */
function launchConfetti(){
  const colors = ["#ffd500","#ff9ac2","#bfe6ff","#d9b4ff","#ff8fa3","#ffffff"];
  setInterval(()=>{
    const el = document.createElement('div');
    el.className = 'confetti';
    const size = Math.random()*14 + 6;
    el.style.width = size + 'px';
    el.style.height = size + 'px';
    el.style.left = (Math.random()*100) + 'vw';
    el.style.background = colors[Math.floor(Math.random()*colors.length)];
    const drift = (Math.random()*260 - 130) + 'px';
    el.style.setProperty('--drift', drift);
    const dur = Math.random()*3 + 2;
    el.style.animationDuration = dur + 's';
    document.body.appendChild(el);
    setTimeout(()=> el.remove(), (dur*1000)+300);
  }, 120); // 比較密集
}

/* ====== 文字序列 ====== */
function startSequence(){
  let idx=0;
  function showOne(){
    if(idx>=COUNT_MESSAGES.length){ showCake(); return; }
    const slide = document.createElement('div');
    slide.className = 'slide';
    const msg = document.createElement('div');
    const isNum = !isNaN(COUNT_MESSAGES[idx]);
    msg.className = 'msg ' + (isNum ? 'count' : 'normal');
    msg.textContent = COUNT_MESSAGES[idx];
    slide.appendChild(msg);
    document.body.appendChild(slide);

    // show
    requestAnimationFrame(()=> msg.classList.add('show'));
    const dur = isNum ? 1800 : 1500;
    setTimeout(()=>{
      msg.classList.remove('show');
      msg.classList.add('hide');
      setTimeout(()=> { slide.remove(); idx++; showOne(); }, 350);
    }, dur);
  }
  showOne();
}

/* ====== 蛋糕流程：video -> 無縫切換 gif ====== */
function showCake(){
  // preload gif
  const gifPre = new Image();
  gifPre.src = GIF_SRC;

  cakeVideo.src = VIDEO_SRC;
  cakeGif.src = GIF_SRC;

  // show video (muted to allow autoplay)
  cakeVideo.classList.add('show');
  cakeVideo.style.display = 'block';
  cakeGif.style.display = 'none';
  cakeVideo.play().catch(()=> { console.log('video autoplay 被阻擋'); });

  // 避免黑閃：先把 gif 元素 preload 且設定 opacity 過渡
  // 當 video 結束時，淡入 gif 並隱藏 video
  const onEnded = () => {
    cakeVideo.classList.remove('show');
    // 顯示 gif 下來覆蓋（先 display block 再漸入）
    cakeGif.style.display = 'block';
    // 輕微延遲讓 browser 有時間 render
    setTimeout(()=> cakeGif.classList.add('show'), 40);

    // 等短暫過渡後隱藏 video（避免閃白）
    setTimeout(()=> {
      cakeVideo.style.display = 'none';
      cakeVideo.removeEventListener('ended', onEnded);
      // 顯示慶祝文字與按鈕
      showCelebrate();
    }, 420);
  };
  cakeVideo.addEventListener('ended', onEnded);

  // 若 video 發生錯誤（比如手機不支援），直接 fallback 為 gif
  cakeVideo.addEventListener('error', ()=>{
    cakeVideo.style.display = 'none';
    cakeGif.style.display = 'block';
    setTimeout(()=> cakeGif.classList.add('show'), 60);
    setTimeout(()=> showCelebrate(), 300);
  });
}

/* ====== 顯示慶祝文字，按鈕淡入 ====== */
function showCelebrate(){
  afterCake.style.display = 'block';
  setTimeout(()=> celebrateText.classList.add('show'), 200);
  // 按鈕延遲淡入（左從左，右從右）
  setTimeout(()=> {
    buttons.style.opacity = 1;
    likeBtn.classList.add('left-in');
    dislikeBtn.classList.add('right-in');
  }, 1200);
}

/* ====== 不喜歡按鈕互動 ====== */
function onDislike(){
  dislikeCount++;
  // 我很喜歡按鈕變大
  likeBtn.style.transform = `scale(${1 + dislikeCount * 0.18})`;

  if (dislikeCount === 1){
    emojiOverlay.textContent = '🥺';
    emojiOverlay.classList.add('show');
    // 顯示短暫後自動隱藏（你的原始 snippet 是這樣）
    setTimeout(()=> emojiOverlay.classList.remove('show'), 1500);
  } else if (dislikeCount === 2){
    // 落下多個 🥹
    for(let i=0;i<10;i++){
      const e = document.createElement('div');
      e.className = 'emoji-fall';
      e.textContent = '🥹';
      e.style.left = (Math.random()*90) + 'vw';
      e.style.fontSize = (18 + Math.random()*20) + 'px';
      e.style.animationDuration = (2 + Math.random()*3) + 's';
      document.body.appendChild(e);
      setTimeout(()=> e.remove(), 4500);
    }
  }

  if (dislikeCount >= 3){
    // 第三次起跳 modal（依序不同文案）
    let text = '';
    const times = dislikeCount - 2; // 1 => 第三次
    if (times === 1) text = '你忍心嗎？🥺';
    else if (times === 2) text = '不要開玩笑啦…🥺';
    else if (times === 3) text = '你再點我都快碎掉了🥹';
    else {
      // 第四次及以上顯示長版並強制換行
      text = '好了，已經傷心了都\n沒有其他話了🥹\n不要再給我點不喜歡了\n後面還有東西';
    }
    modalText.innerText = text;
    modal.classList.add('show');
    // (注意：modalClose handler 會在關閉時重置狀態)
  }
}

/* ====== modal 關閉處理（會重置狀態） ====== */
modalClose.onclick = () => {
  modal.classList.remove('show');
  // reset dislike state as你之前要求
  dislikeCount = 0;
  likeBtn.style.transform = '';
  dislikeBtn.style.left = '';
  dislikeBtn.style.top = '';
  dislikeBtn.style.transform = '';
  emojiOverlay.classList.remove('show');
};

/* 點 like：清空畫面，顯示 future-area（保留 bgm） */
function onLike(){
  try { bgm.play().catch(()=>{}); } catch(e){}
  // 清掉 main container 裡面（但保留 future-area）
  document.getElementById("main-container").innerHTML = '';
  const newArea = document.getElementById("future-area");
  newArea.style.display = "flex";
  newArea.style.justifyContent = "center";
  newArea.style.alignItems = "center";
  newArea.style.minHeight = "100vh";
  newArea.innerHTML = "<div style='font-weight:700;color:var(--fg);'>（這裡是後續互動區塊，請把新功能加在這裡）</div>";
}

/* ====== 綁定事件 ====== */
dislikeBtn.addEventListener('click', onDislike);
likeBtn.addEventListener('click', onLike);

/* ====== 初始化 ====== */
window.addEventListener('load', () => {
  // 嘗試播放 bgm（只有當你在第一頁已互動設了 localStorage）
  tryPlayBGM();
  // 啟動 confetti 與文字序列
  launchConfetti();
  startSequence();
});
</script>
</body>
</html>
