<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    .page {
      display: none;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .active {
      display: flex;
    }

    /* 第一頁按鈕 */
    #startBtn {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    /* 第二頁內容 */
    #cake1, #cake2 {
      max-width: 300px;
      margin: 0 auto;
      display: block;
    }

    #cake2, #message, #buttons {
      display: none;
    }

    /* 文字縮放動畫 */
    .zoom-in {
      animation: zoomIn 1s forwards;
    }
    @keyframes zoomIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* 按鈕區塊：水平對齊置中 */
    #buttons {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
    }

    #buttons button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    /* 左按鈕淡入 */
    .fade-in-left {
      animation: fadeInLeft 1s forwards;
    }
    @keyframes fadeInLeft {
      from { opacity: 0; transform: translateX(-50px); }
      to { opacity: 1; transform: translateX(0); }
    }

    /* 右按鈕淡入 */
    .fade-in-right {
      animation: fadeInRight 1s forwards;
    }
    @keyframes fadeInRight {
      from { opacity: 0; transform: translateX(50px); }
      to { opacity: 1; transform: translateX(0); }
    }
  </style>
</head>
<body>
  <!-- 第一頁 -->
  <div class="page active" id="page1">
    <h1>🎉 Happy Birthday 🎉</h1>
    <button id="startBtn">開始</button>
  </div>

  <!-- 第二頁 -->
  <div class="page" id="page2">
    <div id="confetti"></div>

    <!-- Cake1: 播放一次的影片 -->
    <video id="cake1" autoplay muted playsinline>
      <source src="Cake1.webm" type="video/webm">
      您的瀏覽器不支援 video 標籤。
    </video>

    <!-- Cake2: 動態 GIF（蠟燭持續動） -->
    <img id="cake2" src="cake2.gif" alt="Cake2">

    <!-- 文字 -->
    <div id="message">お誕生日おめでとう</div>

    <!-- 按鈕區塊 -->
    <div id="buttons">
      <button id="likeBtn">我很喜歡</button>
      <button id="dislikeBtn">我不喜歡</button>
    </div>
  </div>

  <script>
    // 切換到第二頁
    document.getElementById("startBtn").addEventListener("click", function () {
      document.getElementById("page1").classList.remove("active");
      document.getElementById("page2").classList.add("active");
    });

    // Cake1 播放完 → 切換顯示 Cake2 + 文字縮放 + 按鈕淡入
    document.getElementById("cake1").addEventListener("ended", function () {
      this.style.display = "none"; // 隱藏 Cake1

      let cake2 = document.getElementById("cake2");
      cake2.style.display = "block"; // 顯示 Cake2

      let msg = document.getElementById("message");
      msg.style.display = "block"; // 顯示文字
      msg.classList.add("zoom-in");

      let buttons = document.getElementById("buttons");
      buttons.style.display = "flex"; // 顯示按鈕
      document.getElementById("likeBtn").classList.add("fade-in-left");
      document.getElementById("dislikeBtn").classList.add("fade-in-right");
    });
  </script>
</body>
</html>
