<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>生日小驚喜 Part 2</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&display=swap" rel="stylesheet">

<style>
  :root{
    --fg:#4b0082;
    --bgA:#d8b4fe;
    --bgB:#fbc2eb;
  }

  html,body{height:100%;margin:0;padding:0;}
  body{
    min-height:100vh;
    background: linear-gradient(to right, var(--bgA), var(--bgB));
    font-family: 'Noto Sans TC', sans-serif;
    overflow:hidden;
    color:var(--fg);
    position:relative;
  }

  .slide{
    position:fixed;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    pointer-events:none;
  }

  .message{
    text-align:center;
    max-width:90%;
    padding:0 12px;
    color:var(--fg);
    font-weight:700;
    white-space: nowrap;
    overflow:hidden;
  }

  /* 中文文字縮放動畫 */
  .message.text{
    font-size: clamp(28px, 7.5vw, 72px);
    animation: textZoomIn 1.8s forwards;
  }

  @keyframes textZoomIn{
    0%   { opacity:0; transform: scale(0.5); }
    25%  { opacity:1; transform: scale(1.2); }
    55%  { opacity:1; transform: scale(1); }
    100% { opacity:1; transform: scale(1); }
  }

  /* 倒數數字縮放 + 淡出 */
  .message.number{
    font-size: clamp(64px, 28vw, 220px);
    animation: numberZoomFade 2s forwards;
  }

  @keyframes numberZoomFade{
    0%   { opacity:0; transform: scale(0.5); }
    25%  { opacity:1; transform: scale(1.25); }
    55%  { opacity:1; transform: scale(1); }
    90%  { opacity:1; transform: scale(1); }
    100% { opacity:0; transform: scale(1); }
  }

  /* 彩屑 */
  .confetti{
    position: fixed;
    top: -18px;
    width:10px; height:10px;
    border-radius:3px;
    opacity:0.95;
    z-index: 5;
    pointer-events:none;
    will-change: transform;
    animation: confettiFall linear forwards;
  }

  @keyframes confettiFall{
    to { transform: translateY(110vh) translateX(var(--drift,0px)) rotate(720deg); }
  }

  /* 🎂 蛋糕容器 */
  .cake-container{
    display:none;
    position:fixed;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    z-index:10;
  }

  .cake{
    position: relative;
    width: 200px;
    height: 150px;
  }

  .layer{
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    width:100%;
    border-radius:20px;
  }

  .layer.bottom{
    bottom:0;
    height:60px;
    background:#f2d7dd;
  }

  .layer.middle{
    bottom:60px;
    height:50px;
    background:#cbd9f9;
  }

  .layer.top{
    bottom:110px;
    height:40px;
    background:#ffaaa0;
  }

  .candle{
    position:absolute;
    width:10px;
    height:30px;
    background:#b1c9e9;
    top:-30px;
    border-radius:2px;
  }

  .candle::after{
    content:"";
    position:absolute;
    top:-12px;
    left:50%;
    transform:translateX(-50%);
    width:8px;
    height:12px;
    background:#f1add1;
    border-radius:50%;
    animation: flicker 0.5s infinite alternate;
  }

  @keyframes flicker{
    from{opacity:1; transform:translateX(-50%) scaleY(1);}
    to{opacity:0.6; transform:translateX(-50%) scaleY(0.8);}
  }
</style>
</head>
<body>

<audio id="bgm" autoplay loop>
  <source src="blessing.mp3" type="audio/mpeg">
</audio>

<div class="cake-container" id="cakeContainer">
  <div class="cake">
    <div class="layer bottom"></div>
    <div class="layer middle"></div>
    <div class="layer top"></div>
    <div class="candle" style="left:30%;"></div>
    <div class="candle" style="left:70%;"></div>
  </div>
</div>

<script>
const bgm = document.getElementById('bgm');
const wantA = localStorage.getItem('bgmAllowed') === 'true';
const wantB = localStorage.getItem('bgmPlaying') === 'true';
if (wantA || wantB) {
  bgm.play().catch(()=>{ console.log('bgm.play() 被阻擋'); });
}

const messages = [
  "嘿～芝茉妲絲",
  "今天是屬於",
  "🫵🏻🫵🏻你🫵🏻🫵🏻",
  "特別日子！！！",
  "準備好了嗎？🧐",
  "就算還沒👀",
  "也給我準備好😎",
  "不等你的🥳",
  "5","4","3","2","1"
];

let idx = 0;
const DURATION_NORMAL = 2000;
const DURATION_NUMBER = 2000;

function showNext(){
  if (idx >= messages.length) {
    // 倒數結束 → 顯示蛋糕
    document.getElementById("cakeContainer").style.display = "flex";
    return;
  }
  const txt = messages[idx];
  const isNumber = !isNaN(txt);

  const slide = document.createElement('div');
  slide.className = 'slide';

  const msg = document.createElement('div');
  msg.className = 'message ' + (isNumber ? 'number' : 'text');
  msg.textContent = txt;

  slide.appendChild(msg);
  document.body.appendChild(slide);

  const dur = isNumber ? DURATION_NUMBER : DURATION_NORMAL;
  setTimeout(()=> {
    slide.remove();
    idx++;
    showNext();
  }, dur);
}
showNext();

// 🎉 彩屑持續
function createConfetti(){
  const c = document.createElement('div');
  c.className = 'confetti';
  const colors = ["#ffd500","#ff69b4","#00bfff","#7cfc00","#ff4500","#ffffff"];
  c.style.background = colors[Math.floor(Math.random()*colors.length)];
  c.style.left = Math.random() * window.innerWidth + 'px';
  const size = Math.random() * 14 + 6;
  c.style.width = size + 'px';
  c.style.height = size + 'px';
  const drift = (Math.random()*260 - 130) + 'px';
  c.style.setProperty('--drift', drift);
  const duration = Math.random()*3 + 2;
  c.style.animationDuration = duration + 's';

  document.body.appendChild(c);
  setTimeout(()=> c.remove(), duration*1000 + 200);
}
setInterval(createConfetti, 120);
</script>
</body>
</html>
